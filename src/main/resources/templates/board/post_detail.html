<!DOCTYPE html>
<html layout:decorate="~{board/layout}">
<div layout:fragment="content" class="container my-3">
<!--  질문-->
<!--  카테고리추가-->
<!--  <div class="p-1 bg-dark text-white" th:text="${post.category}"></div>-->
  <h2 class="border-bottom py-2" th:text="${post.subject}"></h2>
  <div class="border-bottom">
      <div>
        <div class="row">
  <!--        수정날짜-->
  <!--        <div th:if="${post.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">-->
  <!--          <div class="mb-2">modified at</div>-->
  <!--          <div th:text="${#temporals.format(post.modifyDate, 'MM/dd HH-mm')}"></div>-->
  <!--        </div>-->
            <div class="col mb-2">
                <div th:if="${post.author != null}">
                    <span th:if="${post.author.type.toString().equals('ADMINISTRATOR')}" class="text-dark fw-bold">관리자</span>
                    <span th:unless="${post.author.type.toString().equals('ADMINISTRATOR')}" class="text-dark fw-bold">익명</span>
                    <span th:if="${post.author.type.toString().equals('PATIENT')}" class="border rounded-pill bg-success text-white text-center" style="font-size: 12px; display: inline-block; width: 60px">환자</span>
                    <span th:if="${post.author.type.toString().equals('CAREGIVER')}" class="border rounded-pill bg-warning text-white text-center" style="font-size: 12px; display: inline-block; width: 60px">보호자</span>
                </div>
            </div>
  <!--          작성날짜-->

  <!--          <div th:text="${#temporals.format(post.createDate, 'MM/dd HH:mm')}"></div>-->
            <div class="col dropdown" sec:authorize="isAuthenticated()" th:if="${post.author != null and #authentication.getPrincipal().getUsername() == post.author.userId or #authentication.getPrincipal().getUsername() == 'admin'}">
                <button class="btn btn-sm btn-secondary dropdown-toggle float-end" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{|/board/post/modify/${post.id}|}">수정</a></li>
                          <!--href에 삭제 URL을 직접 사용하지 않고 이러한 방식을 사용하는 이유는 삭제 버튼을 클릭했을때"정말로 삭제하시겠습니까?" 와 같은 확인 절차가 필요하기 때문-->
                    <li><a class="dropdown-item delete" href="javascript:void(0);" th:data-uri="@{|/board/post/delete/${post.id}|}">삭제</a></li>
                </ul>
            </div>
        </div>
        <!--내용-->
        <div style="white-space: pre-line;" th:text="${post.content}"></div>
        <div class="my-3">
          <!--답변 후 갯수 표시-->
          <!-- #lists.size(이터러블객체)는 타임리프가 제공하는 유틸리티로 객체의 길이를 반환 -->
          <span class="my-3 py-2 text-success" th:text="|공감 ${#lists.size(post.voter)}|"></span>
          <span class="my-3 py-2 text-success" th:text="|댓글 ${#lists.size(post.commentList)}|"></span>
          <a href="javascript:void(0)" class="recommend btn btn-sm btn-outline-secondary rounded-pill"
             th:data-uri="@{|/board/post/vote/${post.id}|}">공감</a>
        </div>
      </div>
    </div>
    <!-- 답변 반복 시작 -->
      <div class="mb-5 pb-1">
      <div class="my-3" th:each="comment : ${post.commentList}">
        <!-- 앵커 추가 -->
        <a th:id="|comment_${comment.id}|"></a>
        <div>
          <div style="white-space: pre-line;" th:text="${comment.content}"></div>
          <div class="d-flex justify-content-end">
            <div th:if="${comment.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
              <div class="mb-2">modified at</div>
              <div th:text="${#temporals.format(comment.modifyDate, 'MM/dd HH-mm')}"></div>
            </div>
            <div class="badge bg-light text-dark p-2 text-start">
              <div class="mb-2">
                <span th:if="${comment.author != null}" th:text="${comment.author.userId}"></span>
              </div>
              <div th:text="${#temporals.format(comment.createDate, 'MM/dd HH:mm')}"></div>
            </div>
          </div>
            <div class="col dropdown" sec:authorize="isAuthenticated()" th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.userId or #authentication.getPrincipal().getUsername() == 'admin'}">
                <button class="btn btn-sm btn-secondary dropdown-toggle float-end" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{|/board/comment/modify/${comment.id}|}">수정</a></li>
                    <!--href에 삭제 URL을 직접 사용하지 않고 이러한 방식을 사용하는 이유는 삭제 버튼을 클릭했을때"정말로 삭제하시겠습니까?" 와 같은 확인 절차가 필요하기 때문-->
                    <li><a class="dropdown-item delete" href="javascript:void(0);" th:data-uri="@{|/board/comment/delete/${comment.id}|}">삭제</a></li>
                </ul>
            </div>
          <div class="my-3">
  <!--          댓글 추천-->
  <!--          <a href="javascript:void(0)" class="recommend btn btn-sm btn-outline-secondary"-->
  <!--             th:data-uri="@{|/board/comment/vote/${comment.id}|}">-->
  <!--            추천-->
  <!--            <span class="badge rounded-pill bg-success" th:text="${#lists.size(comment.voter)}"></span>-->
  <!--          </a>-->
            <a th:href="@{|/board/comment/modify/${comment.id}|}" class="btn btn-sm btn-outline-secondary"
               sec:authorize="isAuthenticated()"
               th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.userId}"
               th:text="수정"></a>
            <a href="javascript:void(0)" th:data-uri="@{|/board/comment/delete/${comment.id}|}"
               class="delete btn btn-sm btn-outline-secondary"
               sec:authorize="isAuthenticated()"
               th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.userId}"
               th:text="삭제"></a>
          </div>
        </div>
      </div>
    </div>
  <!-- 답변 반복 끝 -->
    <form th:action="@{|/board/comment/create/${post.id}|}" th:object="${commentForm}" method="post" class="w-100 py-1 position-fixed bottom-0 bg-secondary border-top row">
        <!--    <div th:replace="~{form_errors :: formErrorsFragment}"></div>-->
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
          <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <!-- 로그인 상태가 아닌 경우 textarea 태그에 disabled 속성을 적용하여 입력을 못하게 -->
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" rows="1" class="form-control" placeholder="로그인 해주세요!"></textarea>
        <button sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-primary">로그인하고 답변달기</button>
        <div class="col-9 p-1">
          <textarea sec:authorize="isAuthenticated()" th:field="*{content}" rows="1" class="form-control"></textarea>
        </div>
        <div class="col-3 p-1">
          <input sec:authorize="isAuthenticated()" type="submit" value="등록" class="btn btn-primary w-100">
        </div>
    </form>
</div>
<script layout:fragment="script" type='text/javascript'>
  const delete_elements = document.getElementsByClassName("delete");
  Array.from(delete_elements).forEach(function(element) {
    element.addEventListener('click', function() {
      if(confirm("정말로 삭제하시겠습니까?")) {
        location.href = this.dataset.uri;
      };
    });
  });
  const recommend_elements = document.getElementsByClassName("recommend");
  Array.from(recommend_elements).forEach(function (element) {
    element.addEventListener('click', function () {
      if(confirm("추천하시겠습니까?")) {
        location.href = this.dataset.uri;
      }
    })
  })
</script>
</html>
