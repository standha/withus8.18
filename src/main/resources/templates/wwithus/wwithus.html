<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="kr">
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>위더스</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
	<meta name="format-detection" content="telephone=no">
	<link th:href="@{/css/reset.css}" rel="stylesheet">
	<link th:href="@{/css/common.css}" rel="stylesheet">
	<link th:href="@{/css/layout.css}" rel="stylesheet">
	<link th:href="@{/css/my.css}" rel="stylesheet">
	<script th:src="@{/js/jquery-1.12.4.min.js}"></script>
	<script th:src="@{/js/wwithus/wwithus.js}"></script>
	<script th:src="@{/js/wwithus/answer-button.js}"></script>
	<script th:src="@{/js/wwithus/chat-balloon.js}"></script>
	<title>위더스랑</title>
</head>
<body>
<div class="skip-navi">
	<a href="#content">본문 바로가기</a>
</div>
<div id="wrap" class="chat-page">

	<!-- header -->
	<header>
		<div class="header-wrap type01">
			<div class="head">
				<a class="btn xsm type07" href="javascript:void(0)">
					<span class="ico-call"></span>
					<span class="txt-rt">도우미</span>
				</a>
				<h2>위더스랑</h2>
			</div>
		</div>
	</header>

	<input type="hidden" id="history-url" th:attr="value=@{/wwithus/histories}">
	<input type="hidden" id="userType" name="userType" th:value="${userType}">
	<input type="hidden" id="request-next-url" th:attr="value=@{/wwithus/request-next}">
	<div class = "container" id ="content">
		<div class="cont-wrap">
				<div id="body"></div>
		</div>
	</div>


</div>
</body>
