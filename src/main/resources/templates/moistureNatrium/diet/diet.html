<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>위더스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">
  <link th:href="@{/css/reset.css}" rel="stylesheet">
  <link th:href="@{/css/common.css}" rel="stylesheet">
  <link th:href="@{/css/layout.css}" rel="stylesheet">
  <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
  <script th:src="@{/js/common.js}"></script>
  <script th:src="@{/js/help.js}"></script>
</head>
<body>
  <input type="hidden" id="button-count" th:attr="value=@{/button-count}">
  <input type="hidden" id="helper-request" th:attr="value=@{/helper-request}">
  <div class="skip-navi">
    <a href="#content">본문 바로가기</a>
  </div>
  <!-- wrap -->
  <div id="wrap" class="list-page">

    <!-- header -->
    <header>
      <div class="header-wrap type02">
        <div class="head" th:if="${type.toString().equals('PATIENT') and user.week != 25}">
          <div onclick="helperRequest()" >
            <a class="btn xsm type07" href="tel:010-8454-9186" th:onclick="'addHelper(parseInt(' + ${count.helper} + '))'" >
              <span class="ico-call" ></span>
              <span class="txt-rt">도우미</span>
            </a>
          </div>
          <h2>염분/수분</h2>
        </div>
        <div class="head" th:if="${type.toString().equals('CAREGIVER') or user.week == 25}">
          <div onclick="helperRequest()" >
            <a class="btn xsm type07" href="tel:010-8454-9186">
              <span class="ico-call" ></span>
              <span class="txt-rt">도우미</span>
            </a>
          </div>
          <h2>식단추천</h2>
        </div>
      </div>
    </header>
    <!-- // header -->

    <!-- content -->
    <div class="container" id="content">
      <div class="cont-wrap">
        <a th:href="@{/natrium}" class="list-card">
          <span class="ico-salt"></span>
          <span class="btn xxlg arrow-type01">국</span>
        </a>
        <a th:href="@{/moisture}" class="list-card">
          <span class="ico-water2"></span>
          <span class="btn xxlg arrow-type01">반찬</span>
        </a>
        <a th:href="@{/natrium}" class="list-card">
          <span class="ico-salt"></span>
          <span class="btn xxlg arrow-type01">김치</span>
        </a>
      </div>
    </div>
    <!-- // content -->

  </div>
  <!--// wrap -->

  </body>
</html>
