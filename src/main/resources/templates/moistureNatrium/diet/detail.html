<html layout:decorate="~{moistureNatrium/diet/layout}">
<div layout:fragment="content">
    <div class="container px-0 bg-white">
      <div>
        <img class="img-fluid mx-auto d-block" th:src="@{${diet.image}}">
      </div>
      <div class="text-center">
        <span class="h1 px-5 py-2 bg-light rounded" th:text="${diet.subject}"></span>
      </div>
      <div class="p-3">
        <p class="fw-bold" th:if="${diet.ingredient}">&lt;재료&gt;</p>
        <p th:text="${diet.ingredient}"></p>
        <p class="fw-bold" th:if="${diet.stock}">&lt;육수&gt;</p>
        <p th:text="${diet.stock}"></p>
        <p class="fw-bold" th:if="${diet.sause}">&lt;양념&gt;</p>
        <p th:text="${diet.sause}"></p>
      </div>

      <!-- steps -->
      <div class="mb-5 pb-3">
        <div class="row mx-0 border-top align-items-center" th:if="${diet.step1}">
          <div class="col-2">
            <h1 class="rounded-circle bg-success text-white text-center">1</h1>
          </div>
          <div class="col px-0" th:text="${diet.step1}"></div>
          <div class="col">
            <img class="img-fluid mx-auto d-block" th:src="@{${diet.image}}">
          </div>
        </div>
        <div class="row mx-0 border-top align-items-center" th:if="${diet.step2}">
          <div class="col-2">
            <h1 class="rounded-circle bg-success text-white text-center">2</h1>
          </div>
          <div class="col px-0" th:text="${diet.step2}"></div>
          <div class="col">
            <img class="img-fluid mx-auto d-block" th:src="@{${diet.image}}">
          </div>
        </div>
        <div class="row mx-0 border-top align-items-center" th:if="${diet.step3}">
          <div class="col-2">
            <h1 class="rounded-circle bg-success text-white text-center">3</h1>
          </div>
          <div class="col px-0" th:text="${diet.step3}"></div>
          <div class="col">
            <img class="img-fluid mx-auto d-block" th:src="@{${diet.image}}">
          </div>
        </div>
        <div class="row mx-0 border-top align-items-center" th:if="${diet.step4}">
          <div class="col-2">
            <h1 class="rounded-circle bg-success text-white text-center">4</h1>
          </div>
          <div class="col px-0" th:text="${diet.step4}"></div>
          <div class="col">
            <img class="img-fluid mx-auto d-block" th:src="@{${diet.image}}">
          </div>
        </div>
        <div class="row mx-0 border-top align-items-center" th:if="${diet.step5}">
          <div class="col-2">
            <h1 class="rounded-circle bg-success text-white text-center">5</h1>
          </div>
          <div class="col px-0" th:text="${diet.step5}"></div>
          <div class="col">
            <img class="img-fluid mx-auto d-block" th:src="@{${diet.image}}">
          </div>
        </div>
      </div>
      <!-- steps -->

      <div class="w-100 position-fixed bottom-0" th:onclick="|location.href='@{/diet}'|">
        <h1 class="text-center bg-success text-white mb-2 mx-4 py-2 rounded-3">확인</h1>
      </div>
    </div>
</div>
</html>
