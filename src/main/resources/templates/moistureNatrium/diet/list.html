<html layout:decorate="~{moistureNatrium/diet/layout}">
<div layout:fragment="content">
  <div th:each="diet, loop : ${list}">
    <div class="row mx-0 border-bottom" th:onclick="|location.href='@{|/diet/${diet.id}|}'|">
      <div class="col">
        <img th:src="@{${diet.image}}">
      </div>
      <div class="col">
        <h2 th:text="${diet.subject}"></h2>
      </div>
    </div>
  </div>
</div>
</html>
