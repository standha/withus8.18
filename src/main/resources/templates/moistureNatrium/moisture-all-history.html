<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="kr">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>위더스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link  th:href="@{/css/jquery-ui.css}" rel="stylesheet">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script th:src="@{/js/datepicker-ko.js}"></script>
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="skip-navi">
    <a href="#content">본문 바로가기</a>
</div>

<!-- wrap -->
<div id="wrap" class="insert-page">

    <!-- header -->
    <header>
        <div class="header-wrap type01">
            <div class="head">
                <a class="btn xsm type07" href="tel:02-820-5198">
                    <span class="ico-call"></span>
                    <span class="txt-rt">도우미</span>
                </a>
                <h2>
                    <span class="ico-water-s"></span>
                    <span>수분섭취 실천</span>
                </h2>
            </div>
        </div>
    </header>
    <!-- // header -->

    <!-- content -->
    <div class="container" id="content">
        <div class="cont-wrap type01">
            <!-- 기록이 있는 해당 날짜의 td에 .record-water 클래스가 추가되면 디자인추가됨 -->
            <div id="dateRecord">
            </div>
            <div class="record-review">
                <div class="tit">1주일 평균<br> 하루 수분 섭취량</div>
                <div class="cont">
                    <span class="bold" th:text="${moistureWeek}"></span>
                    <span>ml</span>
                </div>
            </div>
        </div>
    </div>
    <!-- // content -->

</div>

<script>
    $( function() {
        $( "#dateRecord" ).datepicker();
    } );
</script>

</body>
</html>
