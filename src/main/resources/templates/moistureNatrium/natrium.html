<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>위더스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script th:src="@{/js/datepicker-ko.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/moistureNatrium/natrium.js}"></script>
    <script th:src="@{/js/help.js}"></script>
</head>
<body>
<input type="hidden" id="button-count" th:attr="value=@{/button-count}">
<input type="hidden" id="helper-request" th:attr="value=@{/helper-request}">
<div class="skip-navi">
    <a href="#content">본문 바로가기</a>
</div>
<div th:if="${type} == ${T(withus.entity.User.Type).PATIENT}">
    <input tpye = 'hidden' name = "symptom"           th:value = "${count.symptom}" style = "display:none">
    <input tpye = 'hidden' name = "alarm"             th:value = "${count.alarm}" style = "display:none">
    <input tpye = 'hidden' name = "blood"             th:value = "${count.bloodPressure}" style = "display:none">
    <input tpye = 'hidden' name = "disease"           th:value = "${count.diseaseInfo}" style = "display:none">
    <input tpye = 'hidden' name = "exercise"          th:value = "${count.exercise}" style = "display:none">
    <input tpye = 'hidden' name = "goal"              th:value = "${count.goal}" style = "display:none">
    <input tpye = 'hidden' name = "helper"            th:value = "${count.helper}" style = "display:none">
    <input tpye = 'hidden' name = "level"             th:value = "${count.level}" style = "display:none">
    <input tpye = 'hidden' name = "natriumMoisture"   th:value = "${count.natriumMoisture}" style = "display:none">
    <input tpye = 'hidden' name = "weight"            th:value = "${count.weight}" style = "display:none">
    <input tpye = 'hidden' name = "withusRang"        th:value = "${count.withusRang}" style = "display:none">
</div>
<!-- wrap -->
<div id="wrap" class="salt-page">

    <!-- header -->
    <header>
        <div class="header-wrap type01">
            <div class="head" th:if="${type} == ${T(withus.entity.User.Type).PATIENT}">
                <div onclick="helperRequest()" >
                    <a class="btn xsm type07" href="tel:02-820-5198" th:onclick="'addHelper(parseInt(' + ${count.helper} + '))'" >
                        <span class="ico-call" ></span>
                        <span class="txt-rt">도우미</span>
                    </a>
                </div>
                <h2>
                    <span class="ico-salt-s"></span>
                    <span>저염식이</span>
                </h2>
            </div>
            <div class="head" th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER}">
                <div onclick="helperRequest()" >
                    <a class="btn xsm type07" href="tel:02-820-5198">
                        <span class="ico-call" ></span>
                        <span class="txt-rt">도우미</span>
                    </a>
                </div>
                <h2>
                    <span class="ico-salt-s"></span>
                    <span>저염식이</span>
                </h2>
            </div>
        </div>
    </header>
    <!-- // header -->

    <!-- content -->
    <div class="container" id="content">
        <div class="cont-wrap type01">
            <form id="MemberInfo" th:action="@{/natrium}" method="post"  onsubmit="return onFormSubmission(this);">
            <div class="insert-wrap">
                <div class="box-wrap">
                    <p class="box-tit">염도계에 표시된 염도를 선택해주세요.</p>
                    <ul class="box-list">
                        <li>
                            <span class="normal">1.2% <span>이상</span></span>
                            <span class="round-high">고염</span>
                        </li>
                        <li>
                            <span class="normal">0.7 ~ 1.1%</span>
                            <span class="round-middle">보통</span>
                        </li>
                        <li>
                            <span class="normal">0.3 ~ 0.6%</span>
                            <span class="round-row">저염</span>
                        </li>
                    </ul>
                </div>

                <input type="hidden" id="natrium-history-get-action" th:attr="value=@{/natrium-all-history}">
                <div class="tab-wrap type02">
                    <p class="tab-tit">아침</p>
                    <ul class="tab-menu tab-colorbar">
                        <li id="morning0" class="none">
                            <span class="ico-tab-chk"></span>
                            <span>식사<br>안함</span>
                        </li>
                        <li id="morning1" class="row">
                            <span class="ico-tab-chk"></span>
                            <span>저염</span>
                        </li>
                        <li id="morning2" class="middle">
                            <span class="ico-tab-chk"></span>
                            <span>보통</span>
                        </li>
                        <li id="morning3" class="high">
                            <span class="ico-tab-chk"></span>
                            <span>고염</span>
                        </li>
                    </ul>
                </div>

                <div class="tab-wrap type02">
                    <p class="tab-tit">점심</p>
                    <ul class="tab-menu tab-colorbar">
                        <li id="lunch0" class="none">
                            <span class="ico-tab-chk"></span>
                            <span>식사<br>안함</span>
                        </li>
                        <li id="lunch1" class="row">
                            <span class="ico-tab-chk"></span>
                            <span>저염</span>
                        </li>
                        <li id="lunch2" class="middle">
                            <span class="ico-tab-chk"></span>
                            <span>보통</span>
                        </li>
                        <li id="lunch3" class="high">
                            <span class="ico-tab-chk"></span>
                            <span>고염</span>
                        </li>
                    </ul>
                </div>

                <div class="tab-wrap type02">
                    <p class="tab-tit">저녁</p>
                    <ul class="tab-menu tab-colorbar">
                        <li id="dinner0" class="none">
                            <span class="ico-tab-chk"></span>
                            <span>식사<br>안함</span>
                        </li>
                        <li id="dinner1" class="row">
                            <span class="ico-tab-chk"></span>
                            <span>저염</span>
                        </li>
                        <li id="dinner2" class="middle">
                            <span class="ico-tab-chk"></span>
                            <span>보통</span>
                        </li>
                        <li id="dinner3" class="high">
                            <span class="ico-tab-chk"></span>
                            <span>고염</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div th:if="${type} == ${T(withus.entity.User.Type).PATIENT}" class="footer-wrap">
                <div class="btn-wrap type01">
                    <button type="submit" class="btn xlg type01">입력</button>
                </div>
            </div>
            <div th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER}" class="footer-wrap">
                <div class="btn-wrap type01">
                    <button type="submit" class="btn xlg type02" disabled>입력</button>
                </div>
            </div>
        </form>
        </div>
    </div>
    <!-- // content -->

    <!-- footer -->
    <footer>
        <div class="footer-wrap">
            <div class="btn-wrap type02">
                <span class="btn xlg arrow-type02" onclick="showHistory();">
                    <span>저염식이 실천</span>
                    <span class="ico-arrow2"></span>
                </span>
            </div>
        </div>
    </footer>
    <!-- // footer -->


</div>
<!--// wrap -->

</body>
<script th:inline="javascript">

    /*<![CDATA[*/
    var morning = /*[[ ${morning} ]]*/;
    var lunch = /*[[ ${lunch} ]]*/;
    var dinner = /*[[ ${dinner} ]]*/;
    /*]]*/

    switch(morning)
    {
        case 0:
            $('#morning0').attr('class','none active');
            break;

        case 1:
            $('#morning1').attr('class','row active');
            break;

        case 2:
            $('#morning2').attr('class','middle active');
            break;

        case 3:
            $('#morning3').attr('class','high active');
            break;
    }

    switch(lunch)
    {
        case 0:
            $('#lunch0').attr('class','none active');
            break;

        case 1:
            $('#lunch1').attr('class','row active');
            break;

        case 2:
            $('#lunch2').attr('class','middle active');
            break;

        case 3:
            $('#lunch3').attr('class','high active');
            break;
    }

    switch(dinner)
    {
        case 0:
            $('#dinner0').attr('class','none active');
            break;

        case 1:
            $('#dinner1').attr('class','row active');
            break;

        case 2:
            $('#dinner2').attr('class','middle active');
            break;

        case 3:
            $('#dinner3').attr('class','high active');
            break;
    }

</script>

</html>
