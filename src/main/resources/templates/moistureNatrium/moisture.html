<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="kr">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>위더스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link  th:href="@{/css/jquery-ui.css}" rel="stylesheet">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script th:src="@{/js/datepicker-ko.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/moistureNatrium/moisture.js}"></script>
    <script th:src="@{/js/help.js}"></script>
    <title>복약</title>

</head>
<body>
<input type="hidden" id="button-count" th:attr="value=@{/button-count}">
<input type="hidden" id="helper-request" th:attr="value=@{/helper-request}">
<div class="skip-navi">
    <a href="#content">본문 바로가기</a>
</div>
<div th:if="${type} == ${T(withus.entity.User.Type).PATIENT}">
    <input tpye = 'hidden' name = "symptom"           th:value = "${count.symptom}" style = "display:none">
    <input tpye = 'hidden' name = "alarm"             th:value = "${count.alarm}" style = "display:none">
    <input tpye = 'hidden' name = "blood"             th:value = "${count.bloodPressure}" style = "display:none">
    <input tpye = 'hidden' name = "disease"           th:value = "${count.diseaseInfo}" style = "display:none">
    <input tpye = 'hidden' name = "exercise"          th:value = "${count.exercise}" style = "display:none">
    <input tpye = 'hidden' name = "goal"              th:value = "${count.goal}" style = "display:none">
    <input tpye = 'hidden' name = "helper"            th:value = "${count.helper}" style = "display:none">
    <input tpye = 'hidden' name = "level"             th:value = "${count.level}" style = "display:none">
    <input tpye = 'hidden' name = "natriumMoisture"   th:value = "${count.natriumMoisture}" style = "display:none">
    <input tpye = 'hidden' name = "weight"            th:value = "${count.weight}" style = "display:none">
    <input tpye = 'hidden' name = "withusRang"        th:value = "${count.withusRang}" style = "display:none">
</div>
<!-- wrap -->
<div id="wrap" class="water-page">
    <!-- header -->
    <header>
        <div class="header-wrap type01">
            <div class="head" th:if="${type} == ${T(withus.entity.User.Type).PATIENT}">
                <div onclick="helperRequest()" >
                    <a class="btn xsm type07" href="tel:02-820-5198" th:onclick="'addHelper(parseInt(' + ${count.helper} + '))'" >
                        <span class="ico-call" ></span>
                        <span class="txt-rt">도우미</span>
                    </a>
                </div>
                <h2>
                    <span class="ico-water-s"></span>
                    <span>수분섭취</span>
                </h2>
            </div>
            <div class="head" th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER}">
                <div onclick="helperRequest()" >
                    <a class="btn xsm type07" href="tel:02-820-5198">
                        <span class="ico-call" ></span>
                        <span class="txt-rt">도우미</span>
                    </a>
                </div>
                <h2>
                    <span class="ico-water-s"></span>
                    <span>수분섭취</span>
                </h2>
            </div>
        </div>
    </header>
    <!-- // header -->

    <!-- content -->
    <div class="container" id="content">
        <div class="cont-wrap type01">
            <div class="insert-wrap">
                <div class="alert-info">
                    <span class="ico-info2"></span>
                    <span>오늘 마신 물의 양을 눌러주세요.<br> 200ml는 종이컵 한잔이니,<br> 다섯 잔을 마신 경우 1리터(페트한병)입니다.</span>
                </div>
                <div class="bottle-wrap"> <!-- 7단계 -->
                    <div class="first-bottle"></div>
                    <ul class="bottle-ml">
                        <li><span>1L</span></li>
                        <li><span>800ml</span></li>
                        <li><span>600ml</span></li>
                        <li><span>400ml</span></li>
                        <li><span>200ml</span></li>
                    </ul>
                    <div class="second-bottle"></div>
                </div>
                <input type="hidden" id="moisture-history-get-action" th:attr="value=@{/moisture-all-history}">
                <input type="hidden" id="moisture-put-action" th:attr="value=@{/moisture-history}">
                <div th:if="${type} == ${T(withus.entity.User.Type).PATIENT}" class="btn-wrap grid2 type01">
                    <button id="test1" class="btn xlg type03" th:onclick="'setMinus(parseInt(' + ${intakeMinus} + '))'">수정</button>
                    <button class="btn xlg type01" th:onclick="'setAdd(parseInt(' + ${intakePlus} + '))'">입력</button>
                </div>
                <div th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER}" class="btn-wrap grid2 type01">
                    <button class="btn xlg type02" disabled>수정</button>
                    <button class="btn xlg type02" disabled>입력</button>
                </div>
            </div>
        </div>
    </div>

    <div class="popup pop-type02" id="popup" style="display:none">
        <div class="pop-wrap">
            <!-- <a href="javascript:void(0);" class="pop-close"></a> -->
            <div class="popup-body">
                <div class="pop-img">
                    <span class="ico-water"></span>
                </div>
                <div class="pop-cont">
                    <span class="bold">오늘 마신 물의 양도 충분해요!</span>
                    <span>너무 많은 수분을 섭취하지 마세요.</span>
                </div>
            </div>
            <button class="btn xlg type02" onclick="popupClose()">확인</button>
        </div>
    </div>
    <div class="dim-layer" id="dim" style="display:none"></div>
    <!-- // content -->

    <!-- footer -->
    <footer>
        <div class="footer-wrap">

            <div class="btn-wrap type02">
                <span class="btn xlg arrow-type02" onclick="showHistory();">
                    <span>수분(제한) 실천</span>
                    <span class="ico-arrow2"></span>
                </span>
            </div>
        </div>
    </footer>
    <!-- // footer -->

</div>
</body>
<script th:inline="javascript">

    /*<![CDATA[*/
    var intake = /*[[ ${intake} ]]*/;
    /*]]*/
    switch (intake){
        case 0:
            $('.bottle-wrap').attr('class','bottle-wrap empty');
            break;

        case 1:
            $('.bottle-wrap').attr('class','bottle-wrap empty step01');
            break;

        case 2:
            $('.bottle-wrap').attr('class','bottle-wrap empty step02');
            break;

        case 3:
            $('.bottle-wrap').attr('class','bottle-wrap empty step03');
            break;

        case 4:
            $('.bottle-wrap').attr('class','bottle-wrap empty step04');
            break;

        case 5:
            $('.bottle-wrap').attr('class','bottle-wrap empty step05');
            break;

        case 6:
            $('.bottle-wrap').attr('class','bottle-wrap full step01');
            break;

        case 7:
            $('.bottle-wrap').attr('class','bottle-wrap full step02');
            break;

        case 8:
            $('.bottle-wrap').attr('class','bottle-wrap full step03');
            break;

        case 9:
            $('.bottle-wrap').attr('class','bottle-wrap full step04');
            break;

        case 10:
            $('.bottle-wrap').attr('class','bottle-wrap full step05');
            break;
    }


</script>
</html>
