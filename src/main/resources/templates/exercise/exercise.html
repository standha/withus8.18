<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>위더스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/exercise/exercise.js}"></script>
    <script th:src="@{/js/help.js}"></script>
</head>
<body>
<input type="hidden" id="button-count" th:attr="value=@{/button-count}">
<input type="hidden" id="helper-request" th:attr="value=@{/helper-request}">
<div class="skip-navi">
    <a href="#content">본문 바로가기</a>
</div>
<div th:if="${type} == ${T(withus.entity.User.Type).PATIENT}">
    <input tpye = 'hidden' name = "symptom"           th:value = "${count.symptom}" style = "display:none">
    <input tpye = 'hidden' name = "alarm"             th:value = "${count.alarm}" style = "display:none">
    <input tpye = 'hidden' name = "blood"             th:value = "${count.bloodPressure}" style = "display:none">
    <input tpye = 'hidden' name = "disease"           th:value = "${count.diseaseInfo}" style = "display:none">
    <input tpye = 'hidden' name = "exercise"          th:value = "${count.exercise}" style = "display:none">
    <input tpye = 'hidden' name = "goal"              th:value = "${count.goal}" style = "display:none">
    <input tpye = 'hidden' name = "helper"            th:value = "${count.helper}" style = "display:none">
    <input tpye = 'hidden' name = "level"             th:value = "${count.level}" style = "display:none">
    <input tpye = 'hidden' name = "natriumMoisture"   th:value = "${count.natriumMoisture}" style = "display:none">
    <input tpye = 'hidden' name = "weight"            th:value = "${count.weight}" style = "display:none">
    <input tpye = 'hidden' name = "withusRang"        th:value = "${count.withusRang}" style = "display:none">
</div>
<!-- wrap -->
<div id="wrap" class="insert-page">

    <!-- header -->
    <header>
        <div class="header-wrap type01">
            <div class="head" th:if="${type} == ${T(withus.entity.User.Type).PATIENT}">
                <div onclick="helperRequest()" >
                    <a class="btn xsm type07" href="tel:02-820-5198" th:onclick="'addHelper(parseInt(' + ${count.helper} + '))'" >
                        <span class="ico-call" ></span>
                        <span class="txt-rt">도우미</span>
                    </a>
                </div>
                <h2>
                    <span class="ico-exercise-s"></span>
                    <span>운동</span>
                </h2>
            </div>
            <div class="head" th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER}">
                <div onclick="helperRequest()" >
                    <a class="btn xsm type07" href="tel:02-820-5198">
                        <span class="ico-call" ></span>
                        <span class="txt-rt">도우미</span>
                    </a>
                </div>
                <h2>
                    <span class="ico-exercise-s"></span>
                    <span>운동</span>
                </h2>
            </div>
        </div>
    </header>
    <!-- // header -->

    <!-- content -->
    <div class="container" id="content">
        <form id="exercise-form" th:action="@{/exercise}" onsubmit="return onFormSubmission(this);">
            <div class="cont-wrap type01">
                <div class="insert-wrap">
                    <div class="alert-info">
                        <span class="ico-info2"></span>
                        <span>자기 전에 총 운동 시간을 기록해주세요</span>
                    </div>
                    <div class="tit-img ico-exercise-l"></div>
                    <div class="field-wrap type04">
                        <div class="field">
                            <label for="input1">운동시간</label>
                            <input type="hidden" id="exercise-history-get-action" th:attr="value=@{/exercise-all-history}">
                            <!-- 환자가 로그인 중 -->
                            <div class="insert" th:if = "${type} == ${T(withus.entity.User.Type).PATIENT} ">
                                <input type="number" class="num2" id="input1" name="hour" placeholder="--" th:value="${hour}" min="0">
                                <span>시간</span>
                                <input type="number" class="num2" id="input2" name="minute" placeholder="--" th:value="${minute}" min="0" max="59">
                                <span>분</span>
                            </div>

                            <!-- 보호작 로그인 중 -->
                            <div class="insert" th:if = "${type} == ${T(withus.entity.User.Type).CAREGIVER} ">
                                <input type="number" class="num2" id="input1" name="hour" placeholder="--" th:value="${hour}" disabled>
                                <span>시간</span>
                                <input type="number" class="num2" id="input2" name="minute" placeholder="--" th:value="${minute}" disabled>
                                <span>분</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${type} == ${T(withus.entity.User.Type).PATIENT}" class="btn-wrap type01">
                <button class="btn xlg type01" type="submit">입력</button>
            </div>
            <div th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER}" class="btn-wrap type01">
                <button class="btn xlg type02" type="submit" disabled>입력</button>
            </div>
        </form>
    </div>

    <!-- footer -->
    <footer>
        <div class="footer-wrap">
            <div class="btn-wrap type02">
                <span class="btn xlg arrow-type02" onclick="showHistory();">
                    <span>운동 기록</span>
                    <span class="ico-arrow2"></span>
                </span>
            </div>
        </div>
    </footer>
    <!-- // footer -->

</div>
<!--// wrap -->
</body>
</html>
