<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="kr">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/alarm/pill.css}" rel="stylesheet">
    <title>복약</title>

</head>

<body>
<input type="hidden" id="exercise-history-get-action" th:attr="value=@{/exercise-history}">

<div th:replace="header :: #header"></div>
<div id="body">
    <div id="body-title">운동 달력</div>

    <!-- 처음 등록을 진행한 후, 이 버튼은 보여지면 안됨 -->
    <br>
    <div th:each="exerciseHistory: ${exercise}">
        <div th:text="'유저 이름 :' + ${exerciseHistory.pk.id} + '       날짜 :' + ${exerciseHistory.pk.date}"></div>
    </div>
    <label>
        <span th:text="${exerciseWeekHour} + '시간'" class="bold"></span>
        <span th:text="${exerciseWeekMin} + '분'" class="bold"></span>
    </label>
</div>
</body>
</html>
