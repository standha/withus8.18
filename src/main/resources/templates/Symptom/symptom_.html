<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <script th:src="@{/js/symptom/symptom.js}"></script>
    <title>증상 일지</title>
</head>
<body>

<input type="hidden" id="symptom-history-get-action" th:attr="value=@{/symptom-all-history}">
<div th:replace="header :: #header"></div>
<div id="body">
    <div id="body-title">증상 일지</div>
    <!-- TODO: 보호자일 경우 immutable 하도록 -->
    <form id="symptom-form" th:action="@{/symptom}" onsubmit="return onFormSubmission(this);">
        <div th:if="${type} == ${T(withus.entity.User.Type).PATIENT}">

            <div id="btn_group1">숨이 차다
                <span>
                <label><input type="radio" value=1 id="yes_1" name="breath" th:checked="${breath == 1 }">예</label>
                <label><input type="radio" value=0 id="no_1" name="breath" th:checked="${breath == 0 }">아니오 </label>
                </span>
            </div>

            <div id="btn_group2">지친다
                <span>
                <label><input type="radio" value=1 id="yes_2" name="tired" th:checked="${tired == 1 }">예 </label>
                <label><input type="radio" value=0 id="no_2" name="tired" th:checked="${tired == 0 }">아니오 </label>
                </span>
            </div>

            <div id="btn_group3">발목 붓는다
                <span>
                <label><input type="radio" value=1 id="yes_3" name="ankle" th:checked="${ankle == 1 }">예 </label>
                <label> <input type="radio" value=0 id="no_3" name="ankle" th:checked="${ankle == 0 }">아니오 </label>
                </span>
            </div>

            <div id="btn_group4">잠에서 깬다
                <span>
                <label> <input type="radio" value=1 id="yes_4" name="cough" th:checked="${cough == 1 }">예 </label>
                <label> <input type="radio" value=0 id="no_4" name="cough" th:checked="${cough == 0 }">아니오 </label>
                </span>
            </div>

            <input type="submit" value="저장">
        </div>

        <div th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER}">
            <div id="btn_group1">숨이 차다
                <span>
                <label><input type="radio" value=1 id="yes_1" name="breath" th:checked="${breath == 1 }"
                              disabled>예</label>
                <label><input type="radio" value=0 id="no_1" name="breath" th:checked="${breath == 0 }"
                              disabled>아니오 </label>
                </span>
            </div>

            <div id="btn_group2">지친다
                <span>
                <label><input type="radio" value=1 id="yes_2" name="tired" th:checked="${tired == 1 }"
                              disabled>예 </label>
                <label><input type="radio" value=0 id="no_2" name="tired" th:checked="${tired == 0 }"
                              disabled>아니오 </label>
                </span>
            </div>

            <div id="btn_group3">발목 붓는다
                <span>
                <label><input type="radio" value=1 id="yes_3" name="ankle" th:checked="${ankle == 1 }"
                              disabled>예 </label>
                <label> <input type="radio" value=0 id="no_3" name="ankle" th:checked="${ankle == 0 }"
                               disabled>아니오 </label>
                </span>
            </div>

            <div id="btn_group4">잠에서 깬다
                <span>
                <label> <input type="radio" value=1 id="yes_4" name="cough" th:checked="${cough == 1 }" disabled>예 </label>
                <label> <input type="radio" value=0 id="no_4" name="cough" th:checked="${cough == 0 }" disabled>아니오 </label>
                </span>
            </div>

            <input type="submit" value="저장" disabled>
        </div>
    </form>
    <div>
        <button id="history" type="button" onclick="showHistory();">증상 변화</button>
    </div>

</div>
</body>
</html>
