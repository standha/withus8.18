<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>위더스</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
	<meta name="format-detection" content="telephone=no">
	<link th:href="@{/css/reset.css}" rel="stylesheet">
	<link th:href="@{/css/common.css}" rel="stylesheet">
	<link th:href="@{/css/layout.css}" rel="stylesheet">
	<script th:src="@{/js/jquery-1.12.4.min.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/alarm/pill.js}"></script>
</head>
<body>
<input type="hidden" id="pill-history-get-action" th:attr="value=@{/pill-history}">
<input type="hidden" id="pill-put-action" th:attr="value=@{/pill-history}">

<div class="skip-navi">
	<a href="#content">본문 바로가기</a>
</div>

<!-- wrap -->
<div id="wrap" class="time-page">

	<!-- header -->
	<header>
		<div class="header-wrap type01">
			<div class="head">
				<a class="btn xsm type07" href="javascript:void(0)">
					<span class="ico-call"></span>
					<span class="txt-rt">도우미</span>
				</a>
				<h2>
					<span class="ico-alarm-s"></span>
					<span>복약</span>
				</h2>
			</div>
		</div>
	</header>
	<!-- // header -->

	<!-- content -->
	<div class="container" id="content">
		<div class="cont-wrap type01">

			<form id="pill-form" th:action="@{/medicationAlarm}" onsubmit="return onFormSubmission(this);">
				<div class="insert-wrap">
					<p class="time-tit">아침약</p>
					<div class="time-submit">
						<div class="rdo-wrap grid2 type03" th:if="${morningTime == 1}">
							<div class="rdo-box" id="morning_am" onclick="check_morning(this)">
                                <span class="rdo-mark">
                                <input type="radio" name="morning" id="rdo8" value="0">
                            </span>
								<label for="rdo8">오전</label>
							</div>
							<div class="rdo-box checked" id="morning_pm" onclick="check_morning(this)">
                            <span class="rdo-mark">
                                <input type="radio" name="morning" id="rdo9" checked value="1">
                            </span>
								<label for="rdo9">오후</label>
							</div>
						</div>
						<div class="rdo-wrap grid2 type03" th:if="${morningTime == 0}">
							<div class="rdo-box checked" id="morning_am" onclick="check_morning(this)">
                                <span class="rdo-mark">
                                <input type="radio" name="morning" id="rdo8" value="0" checked>
                            </span>
								<label for="rdo8">오전</label>
							</div>
							<div class="rdo-box" id="morning_pm" onclick="check_morning(this)">
                            <span class="rdo-mark">
                                <input type="radio" name="morning" id="rdo9" value="1">
                            </span>
								<label for="rdo9">오후</label>
							</div>
						</div>

						<div class="field-wrap type04">
							<div class="field" th:if="${type} == ${T(withus.entity.User.Type).PATIENT}">
								<div class="insert">
									<input type="number" class="num2" id="input1" name="morningHour" placeholder="- -" th:value="${morningHour}" min="1" max="12" maxlength="2">
									<span>시</span>
									<input type="number" class="num2" id="input2" name="morningMinute" placeholder="- -" th:value="${morningMinute}" max="59" maxlength="2" min="0" >
									<span>분</span>
								</div>
							</div>
							<div class="field" th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER}">
								<div class="insert">
									<input type="number" class="num2" id="input1" name="morningHour" placeholder="- -" th:value="${morningHour}" min="1" max="12" maxlength="2" disabled>
									<span>시</span>
									<input type="number" class="num2" id="input2" name="morningMinute" placeholder="- -" th:value="${morningMinute}" max="59" maxlength="2" min="0" disabled>
									<span>분</span>
								</div>
							</div>
						</div>
					</div>

					<p class="time-tit">점심약</p>
					<div class="time-submit">

						<div class="rdo-wrap grid2 type03" th:if="${lunchTime == 1}">
							<div class="rdo-box" id="lunch_am"  onclick="check_lunch(this)">
                            <span class="rdo-mark">
                                <input type="radio" name="lunch" id="rdo10" value=0>
                            </span>
								<label for="rdo10">오전</label>
							</div>
							<div class="rdo-box checked" id="lunch_pm"  onclick="check_lunch(this)">
                            <span class="rdo-mark">
                                <input type="radio" name="lunch" id="rdo11" checked value=1>
                            </span>
								<label for="rdo11">오후</label>
							</div>
						</div>

						<div class="rdo-wrap grid2 type03" th:if="${lunchTime == 0}">
							<div class="rdo-box checked" id="lunch_am" onclick="check_lunch(this)">
                            <span class="rdo-mark">
                                <input type="radio" name="lunch" id="rdo10" checked value=0>
                            </span>
								<label for="rdo10">오전</label>
							</div>
							<div class="rdo-box" id="lunch_pm" onclick="check_lunch(this)">
                            <span class="rdo-mark">
                                <input type="radio" name="lunch" id="rdo11" value=1>
                            </span>
								<label for="rdo11">오후</label>
							</div>
						</div>

						<div class="field-wrap type04">
							<div class="field" th:if="${type} == ${T(withus.entity.User.Type).PATIENT}">
								<div class="insert">
									<input type="number" class="num2" id="input3" name="lunchHour" placeholder="- -" th:value="${lunchHour}" min="1" max="12" maxlength="2" >
									<span>시</span>
									<input type="number" class="num2" id="input4" name="lunchMinute" placeholder="- -" th:value="${lunchMinute}" max="59" maxlength="2" min="0" >
									<span>분</span>
								</div>
							</div>
							<div class="field" th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER}">
								<div class="insert">
									<input type="number" class="num2" id="input3" name="lunchHour" placeholder="- -" th:value="${lunchHour}" min="1" max="12" maxlength="2" disabled>
									<span>시</span>
									<input type="number" class="num2" id="input4" name="lunchMinute" placeholder="- -" th:value="${lunchMinute}" max="59" maxlength="2" min="0" disabled>
									<span>분</span>
								</div>
							</div>
						</div>
					</div>

					<p class="time-tit">저녁약</p>
					<div class="time-submit">

						<div class="rdo-wrap grid2 type03" th:if="${dinnerTime == 1}">
							<div class="rdo-box" id="dinner_am" onclick="check_dinner(this)">
                            <span class="rdo-mark">
                                <input type="radio" name="dinner" id="rdo12" value=0>
                            </span>
								<label for="rdo12">오전</label>
							</div>
							<div class="rdo-box checked" id="dinner_pm" onclick="check_dinner(this)">
                            <span class="rdo-mark">
                                <input type="radio" name="dinner" id="rdo13" checked value=1>
                            </span>
								<label for="rdo13">오후</label>
							</div>
						</div>

						<div class="rdo-wrap grid2 type03" th:if="${dinnerTime == 0}">
							<div class="rdo-box checked" id="dinner_am" onclick="check_dinner(this)">
                            <span class="rdo-mark">
                                <input type="radio" name="dinner" id="rdo12" checked value=0>
                            </span>
								<label for="rdo12">오전</label>
							</div>
							<div class="rdo-box" id="dinner_pm" onclick="check_dinner(this)">
                            <span class="rdo-mark">
                                <input type="radio" name="dinner" id="rdo13" value=1>
                            </span>
								<label for="rdo13">오후</label>
							</div>
						</div>

						<div class="field-wrap type04">
							<div class="field" th:if="${type} == ${T(withus.entity.User.Type).PATIENT}">
								<div class="insert">
									<input type="number" class="num2" id="input5" name="dinnerHour" placeholder="- -" th:value="${dinnerHour}" min="1" max="12" maxlength="2">
									<span>시</span>
									<input type="number" class="num2" id="input6" name="dinnerMinute" placeholder="- -" th:value="${dinnerMinute}" max="59" maxlength="2" min="0" >
									<span>분</span>
								</div>
							</div>
							<div class="field" th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER}">
								<div class="insert">
									<input type="number" class="num2" id="input5" name="dinnerHour" placeholder="- -" th:value="${dinnerHour}" min="1" max="12" maxlength="2" disabled>
									<span>시</span>
									<input type="number" class="num2" id="input6" name="dinnerMinute" placeholder="- -" th:value="${dinnerMinute}" max="59" maxlength="2" min="0" disabled>
									<span>분</span>
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="btn-wrap chk-wrap type02 grid2" th:if="${type} == ${T(withus.entity.User.Type).PATIENT}">
					<div class="chk-box checked" id="alarm" th:if="${medicationAlarmOnoff == true}">
                        <span class="chk-mark" onclick="check_box()">
                        <input type="checkbox" name="medicationAlarmOnoff" id="on">
                        </span>
						<label id="label" for="on">켜짐</label>
					</div>

					<div class="chk-box" id="alarm" th:if="${medicationAlarmOnoff == false}">
                        <span class="chk-mark" onclick="check_box()">
                        <input type="checkbox" name="medicationAlarmOnoff" id="off">
                        </span>
						<label id="label" for="off">꺼짐</label>
					</div>
					<button type="submit" class="btn xlg type01">저장</button>
				</div>

				<div class="btn-wrap chk-wrap type02 grid2" th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER}">
					<div class="chk-box checked" id="alarm" th:if="${medicationAlarmOnoff == true}">
                        <span class="chk-mark">
                        <input type="checkbox" name="medicationAlarmOnoff" id="on" disabled>
                        </span>
						<label id="label" for="on">켜짐</label>
					</div>

					<div class="chk-box" id="alarm" th:if="${medicationAlarmOnoff == false}">
                        <span class="chk-mark">
                        <input type="checkbox" name="medicationAlarmOnoff" id="off" disabled>
                        </span>
						<label id="label" for="off">꺼짐</label>
					</div>
					<button type="submit" class="btn xlg type01" disabled>저장</button>
				</div>
			</form>

			<div th:if="${type} == ${T(withus.entity.User.Type).PATIENT}">
				<p class="alert-chk">잠깐! 오늘 하루 심장약을 다 드셨나요?</p>
				<div class="rdo-wrap grid2 type04 inline" th:if="${medicationRecord == true}">
					<div class="rdo-box checked" id="yes" onclick="check_radio(this)">
                    <span class="rdo-mark">
                        <input type="radio" name="" id="rdo1" onclick="setFinished(true);">
                    </span>
						<label for="rdo1">예</label>
					</div>
					<div class="rdo-box" id="no" onclick="check_radio(this)">
                    <span class="rdo-mark">
                        <input type="radio" name="" id="rdo2" onclick="setFinished(false);">
                    </span>
						<label for="rdo2">아니오</label>
					</div>
				</div>
				<div class="rdo-wrap grid2 type04 inline" th:if="${medicationRecord == false}">
					<div class="rdo-box" id="yes" onclick="check_radio(this)">
                    <span class="rdo-mark">
                        <input type="radio" name="" id="rdo1" onclick="setFinished(true);">
                    </span>
						<label for="rdo1">예</label>
					</div>
					<div class="rdo-box checked" id="no" onclick="check_radio(this)">
                    <span class="rdo-mark">
                        <input type="radio" name="" id="rdo2" onclick="setFinished(false);">
                    </span>
						<label for="rdo2">아니오</label>
					</div>
				</div>
			</div>

			<div th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER}">
				<p class="alert-chk">잠깐! 오늘 하루 심장약을 다 드셨나요?</p>
				<div class="rdo-wrap grid2 type04 inline" th:if="${medicationRecord == true}" >
					<div class="rdo-box checked" id="yes" >
                    <span class="rdo-mark">
                        <input type="radio" name="" id="rdo1" disabled>
                    </span>
						<label for="rdo1">예</label>
					</div>
					<div class="rdo-box" id="no">
                    <span class="rdo-mark">
                        <input type="radio" name="" id="rdo2" disabled>
                    </span>
						<label for="rdo2">아니오</label>
					</div>
				</div>
				<div class="rdo-wrap grid2 type04 inline" th:if="${medicationRecord == false}">
					<div class="rdo-box" id="yes">
                    <span class="rdo-mark">
                        <input type="radio" name="" id="rdo1" disabled>
                    </span>
						<label for="rdo1">예</label>
					</div>
					<div class="rdo-box checked" id="no">
                    <span class="rdo-mark">
                        <input type="radio" name="" id="rdo2" disabled>
                    </span>
						<label for="rdo2">아니오</label>
					</div>
				</div>
			</div>

		</div>
	</div>
	<!-- // content -->

	<!-- footer -->
	<footer>
		<div class="footer-wrap">
			<div class="btn-wrap type02">
                <span class="btn xlg arrow-type02" onclick="showHistory();">
                    <span>복약 기록</span>
                    <span class="ico-arrow2"></span>
                </span>
			</div>
		</div>
	</footer>
	<!-- // footer -->


</div>
<!--// wrap -->

</body>
</html>
