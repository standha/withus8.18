<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>위더스</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
	<meta name="format-detection" content="telephone=no">
	<link th:href="@{/css/jquery-ui.css}" rel="stylesheet">
	<link th:href="@{/css/reset.css}" rel="stylesheet">
	<link th:href="@{/css/common.css}" rel="stylesheet">
	<link th:href="@{/css/layout.css}" rel="stylesheet">
	<script th:src="@{/js/jquery-1.12.4.min.js}"></script>
	<script th:src="@{/js/jquery-ui.js}"></script>
	<script th:src="@{/js/datepicker-ko.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/alarm/appointments.js}"></script>
</head>
<body>
<div class="skip-navi">
	<a href="#content">본문 바로가기</a>
</div>

<!-- wrap -->
<div id="wrap" class="reser-page">

	<!-- header -->
	<header>
		<div class="header-wrap type01">
			<div class="head">
				<a class="btn xsm type07" href="javascript:void(0)">
					<span class="ico-call"></span>
					<span class="txt-rt">도우미</span>
				</a>
				<h2>
					<span class="ico-reservation-s"></span>
					<span>외래방문시간</span>
				</h2>
			</div>
		</div>
	</header>
	<!-- // header -->
		<!-- content -->
	<form class="container" id="appointment-form" th:action="@{/appointments}" onsubmit="return onFormSubmission(this);">
		<div class="container" id="content">
			<div class="cont-wrap type01">
				<div id="dateReserve" class="size-sm"></div>
			</div>
		</div>
		<!-- // content -->

		<!-- footer -->
		<footer>
			<div class="footer-wrap">
				<div class="insert-wrap">
					<div class="time-submit">
						<div class="rdo-wrap grid2 type03">
							<div class="rdo-box" id="morning" onclick="check_radio(this)">
                                <span class="rdo-mark">
                                <input type="radio" name="time" id="rdo8" value=0>
                            </span>
								<label for="rdo8">오전</label>
							</div>
							<div class="rdo-box" id="afternoon" onclick="check_radio(this)">
                            <span class="rdo-mark">
                                <input type="radio" name="time" id="rdo9" value=1>
                            </span>
								<label for="rdo9">오후</label>
							</div>
						</div>
						<div class="field-wrap type04">
							<div class="field">
								<div class="insert">
									<input type="number" class="num2" id="hour" name="hour" placeholder="- -" th:value="${hour}" max="12" maxlength="2">
									<span>시</span>
									<input type="number" class="num2" id="minute" name="minute" placeholder="- -" th:value="${minute}" max="59" maxlength="2">
									<span>분</span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="btn-wrap chk-wrap type02 grid2">
					<div class="chk-box checked" id="alarm" th:if = "${visitAlarm == true}">
                        <span class="chk-mark" onclick="check_box()">
                        <input type="checkbox" name="visitAlarm" id="on" >
                    </span>
						<label id="label" for="on">켜짐</label>
					</div>

					<div class="chk-box" id="alarm" th:if = "${visitAlarm == false}">
                        <span class="chk-mark" onclick="check_box()">
                        <input type="checkbox" name="visitAlarm" id="off" >
                        </span>
						<label id="label" for="off">꺼짐</label>
					</div>


					<input type="submit" class="btn xlg type01">
				</div>
			</div>
		</footer>
			</form>
			<!-- // footer -->

</div>
<!--// wrap -->

<script  th:inline="javascript">

	/*<![CDATA[*/
	var appointment = /*[[ ${appointments} ]]*/;
	/*]]*/

	$.datepicker._generateHTML = (function () {
		var realGenerateHtml = $.datepicker._generateHTML;
		return function (instance) {
			var html = realGenerateHtml.apply(this, arguments), $temp;

			if ( instance.input.is(".size-sm") ) {
				$temp = $("<table></table>").append(html);
				$temp.find(".ui-datepicker-calendar td a").each(function () {
					var yy = $(this).parent().data("year"),
							mm = $(this).parent().data("month"),
							dd = +$(this).text();

					var monthStr, dayStr;
					monthStr = (mm+1).toString();
					if(monthStr.length == 1){
						monthStr = "0" + monthStr;
					}
					dayStr = dd.toString();
					if(dayStr.length == 1){
						dayStr = "0" + dayStr;
					}

					//선택한 날짜를 str에 저장
					var str = yy.toString() + "-" + monthStr + "-" + dayStr;
					//DB에 저장되어 있는 예약 날짜 보여줌
					if(str == appointment.outPatientVisitDate){
						$(this).addClass('ui-state-activee');
						console.log("외래 방문 시간 : " + appointment.outPatientVisitTime);
					}
				});

				$temp.find(".ui-datepicker-calendar td a.ui-state-active").each(function () {
					var yy = $(this).parent().data("year"),
							mm = $(this).parent().data("month"),
							dd = +$(this).text();

					var monthStr, dayStr;
					monthStr = (mm + 1).toString();
					if (monthStr.length == 1) {
						monthStr = "0" + monthStr;
					}
					dayStr = dd.toString();
					if (dayStr.length == 1) {
						dayStr = "0" + dayStr;
					}

					//선택한 날짜를 str에 저장
					var str = yy.toString() + "-" + monthStr + "-" + dayStr;
					console.log(str);
				});
				html = $temp[0].innerHTML;
			}
			return html;
		};
	})();
	$( function() {
		$( "#dateReserve" ).datepicker({
			changeMonth: true,
			changeYear: true
			// dateFormat: "yy-mm-dd",
			// onSelect:function(d){
			// 	console.log(d);
			// }
		});

	} );
</script>

</body>
</html>
