<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/header.css}" rel="stylesheet">
	<link th:href="@{/css/alarm/appointments.css}" rel="stylesheet">
	<script th:src="@{/js/alarm/appointments.js}"></script>
	<title>외래 방문 시간</title>
</head>
<body>
<div th:replace="header :: #header"></div>
<div id="body">
	<!-- TODO: 보호자일 경우 immutable 하도록 -->
	<form id="appointment-form" th:action="@{/appointment}" onsubmit="return onFormSubmission(this);">
		<div>Visit Patient Time On/Off</div>
		<div id="date">
			<p>Calender plugin</p>
			<p>---------------</p>
			<p>---------------</p>
			<p>-----달력-----</p>
			<p>---------------</p>
			<p>---------------</p>
			<p>Select Date
			<input type="date" name="outPatientVisitDate"></p>
			<p>Select Time
			<input type="time" name="outPatientVisitTime"></p>
			<p>Alarm On/Off CheckBox
			<input type="checkbox" name="visitAlarm"></p>
		</div>
		<input type="submit" value="저장">
	</form>
</div>
</body>
</html>
