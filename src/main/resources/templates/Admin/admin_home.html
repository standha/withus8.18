<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/>
	<script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="css/admin/adminTable.css">
	<meta charset="UTF-8">
	<title>admin 페이지</title>
</head>
<style>
	th {
		text-align: center
	}
	/*!* 필터링 (검색) *!*/
	/*div.dataTables_filter {*/
	/*    text-align : left !important;*/
	/*}*/

	/*!*페이징*!*/
	/*div.dataTables_paginate{*/
	/*	text-align : right !important;*/
	/*}*/
</style>
<script>
	jQuery(function($){
		$("#foo-table").DataTable({
			dom: "t<\"col-sm-6\"f><\"col-sm-6\"p>",
			ordering: false,
			"pageLength": 10,
			// scrollY:        '50vh',
			// scrollCollapse: true,
		});
	});
</script>
<body style="overflow: auto">
<div th:replace="Admin/admin_nav :: navFragment"></div>
<!--<div th:replace="Admin/admin_header :: #admin_header"></div>-->
<div id="content">
	<div class="home-table">
	<h4 style="font-weight: bold;">등록 환자 목록</h4>
	<table id="foo-table" class="table table-striped table-bordered" style="width:100%; text-align: center">
		<thead>
		<tr>
			<th>등록 순서</th>
			<th>환자 이름</th>
			<th>환자 ID</th>
			<th>환자 PW</th>
			<th>환자 생년월일</th>
			<th>환자 성별</th>
			<th>환자 전화번호</th>
			<th>보호자 이름</th>
			<th>보호자 ID</th>
			<th>보호자 PW</th>
			<th>보호자 전화번호</th>
			<th>최근 접속시간</th>
			<th>위더스랑 달성률</th>
			<th>상세정보</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="user : ${user}">
			<td th:text= "${userStat.count}">no</td>
			<td th:text="${user.name}">환자 이름</td>
			<td th:text="${user.userId}">환자 ID</td>
			<td th:text="${user.password}">환자 PW</td>
			<td th:text="${user.birthdate} == 'null' ? '' : ${user.birthdate}">환자 생년월일</td>
			<td th:text="${user.gender} == 'null' ? '' : ${user.gender}">환자 성별</td>
			<td th:text="${user.contact}">환자 전화번호</td>
			<td th:text="${user.guserName} == 'null' ? '' : ${user.guserName}">보호자 이름</td>
			<td th:text="${user.guserId} == 'null' ? '' : ${user.guserId}">보호자 ID</td>
			<td th:text="${user.guserPassword} == 'null' ? '' : ${user.guserPassword}">보호자 PW</td>
			<td th:text="${user.guserContact} == 'null' ? '' : ${user.guserContact}">보호자 전화번호</td>
			<td th:text="${user.userRecordDate} == 'null' ? '' : ${user.userRecordDate}">최근 접속 날짜</td>
			<td th:text="${user.currentCode} == 'null' ? '' : ${user.currentCode}">위더스랑 최근 코드</td>
			<!--<td><input type="button" id="test" class="test" value="상세보기" th:onclick="'location.href=/user/'+'@{user.userId}'"></td>-->
			<td><input type="button" id="test" class="test" value="바로가기" th:onclick="'window.location.href = \'' + @{/user/{userId}(userId=${user.userId})} + '\''"></td>
		</tr>
		</tbody>
	</table>
	</div>
</div>

</body>
</html>
