<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<script th:src="@{/js/jquery-1.12.4.min.js}"></script>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/>
<script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>

<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
	<meta charset="UTF-8">
	<title>admin 페이지</title>
</head>
<script>
	jQuery(function($){
		$("#foo-table").DataTable({
			"dom": "ftpl"
		});
	});
</script>

<body>
<div th:replace="Admin/admin_header :: #admin_header"></div>
<div style="align-items: center; display: flex;">
<!--	<p>등록 환자 목록</p>-->
	<table id="foo-table" class="table table-striped table-bordered" style="width:100%">
		<thead>
		<tr>
			<th>등록 순서</th>
			<th>환자 이름</th>
			<th>환자 ID</th>
			<th>환자 PW</th>
			<th>환자 생년월일</th>
			<th>환자 전화번호</th>
			<th>환자 성별</th>
			<th>보호자 이름</th>
			<th>보호자 ID</th>
			<th>보호자 PW</th>
			<th>보호자 전화번호</th>
			<th>최근 접속시간</th>
			<th>위더스랑 최근 코드</th>
			<th>환자 상세보기</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="user : ${user}">
			<td th:text= "${userStat.count}">no</td>
			<td th:text="${user.name}">환자 이름</td>
			<td th:text="${user.userId}">환자 ID</td>
			<td th:text="${user.password}">환자 PW</td>
			<td th:text="${user.birthdate}">환자 생년월일</td>
			<td th:text="${user.gender}">환자 전화번호</td>
			<td th:text="${user.contact}">환자 성별</td>
			<td th:text="${user.guserName}">보호자 이름</td>
			<td th:text="${user.guserId}">보호자 ID</td>
			<td th:text="${user.guserPassword}">보호자 PW</td>
			<td th:text="${user.guserContact}">보호자 전화번호</td>
			<td th:text="${user.userRecordDate}">최근 접속 날짜</td>
			<td th:text="${user.currentCode}">위더스랑 최근 코드</td>
			<!--<td><input type="button" id="test" class="test" value="상세보기" th:onclick="'location.href=/user/'+'@{user.userId}'"></td>-->
			<td><input type="button" id="test" class="test" value="상세보기" th:onclick="'window.location.href = \'' + @{/user/{userId}(userId=${user.userId})} + '\''"></td>
		</tr>
		</tbody>
	</table>
</div>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
