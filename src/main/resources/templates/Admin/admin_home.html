<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/>
<script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
<head>
	<meta charset="UTF-8">
	<title>admin 페이지</title>
</head>
<script>
	jQuery(function($){
		$("#foo-table").DataTable();
	});
</script>
<body>
<div th:replace="Admin/admin_header :: #admin_header"></div>
<div>
등록 환자 목록
	<table id="foo-table" class="table table-bordered">
		<thead>
		<tr><th>No </th><th>환자 이름</th><th>환자 ID</th><th>환자 PW</th><th>환자 생년월일</th><th>환자 전화번호</th><th>환자 성별</th>
			<th>보호자 이름</th><th>보호자 ID</th><th>보호자 PW</th><th>보호자 전화번호</th><th>위더스랑 최근 코드</th><th>환자 상세보기</th></tr>
		</thead>
		<tbody>
		<tr th:each="user : ${user}">
			<td th:text= "0"> no </td>
			<td th:text="${user.name}">환자 이름</td>
			<td th:text="${user.userId}">환자 ID</td>
			<td th:text="${user.password}">환자 PW</td>
			<td th:text="${user.birthdate}">환자 생년월일</td>
			<td th:text="${user.gender}">환자 전화번호</td>
			<td th:text="${user.contact}">환자 성별</td>
			<td th:text="${user.guserName}">보호자 이름</td>
			<td th:text="${user.guserId}">보호자 ID</td>
			<td th:text="${user.guserPassword}">보호자 PW</td>
			<td th:text="${user.guserContact}">보호자 전화번호</td>
			<td th:text="${user.currentCode}">위더스랑 최근 코드</td>
			<!--<td><input type="button" id="test" class="test" value="상세보기" th:onclick="'location.href=/user/'+'@{user.userId}'"></td>-->
			<td><input type="button" id="test" class="test" value="상세보기" th:onclick="'window.location.href = \'' + @{/user/{userId}(userId=${user.userId})} + '\''"></td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
