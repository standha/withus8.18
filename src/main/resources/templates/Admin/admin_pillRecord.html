<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" lang="kr"><meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/><script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>위더스</title>    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>    <meta name="format-detection" content="telephone=no">    <link th:href="@{/css/reset.css}" rel="stylesheet">    <link th:href="@{/css/common.css}" rel="stylesheet">    <link th:href="@{/css/layout.css}" rel="stylesheet">    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>    <script th:src="@{/js/common.js}"></script>    <title>Admin center</title></head><body><div id="wrap" class="main-page">    <div th:replace="Admin/admin_nav :: navFragment"></div>    <header th:replace="Admin/admin_infoHeader :: headerFragment"></header>   <table id="foo-table" class="table table-bordered" style="table-layout: fixed;">        <thead>        <tr>            <th colspan="3" style="text-align: center">복약 기록</th>        </tr>        <tr>            <th style="text-align: center">주차</th>            <th style="text-align: center">요일</th>            <th style="text-align: center">복약여부</th>        </tr>        </thead>        <tbody id="history-table-data" style="text-align: center;">        </tbody>    </table></div><script th:inline="javascript">    /*<![CDATA[*/    var pillAsc = /*[[ ${pillAsc} ]]*/;    var pillSum = /*[[ ${pillSum} ]]*/;    /*]]*/    var pillAscCount = 0;    var pillSumCount = 0;    for(i=1; i<=24; i++)    {        for(j=0; j<7; j++)        {            var Item = "<tr>";            var weekText = ['월', '화', '수', '목', '금', '토', '일'];     //월요일부터 표시해주는 배열            if(j == 0)            {                Item += "<td rowspan='8' style='vertical-align: middle'>" + i + "주차" +"</td>";            }            Item += "<td>" + weekText[j] +"</td>";            var day = new Date(pillAsc[pillAscCount].pk.date.substr(0, 4), pillAsc[pillAscCount].pk.date.substr(5, 2)-1, pillAsc[pillAscCount].pk.date.substr(8, 2)).getDay();            var week = ['일', '월', '화', '수', '목', '금', '토'];     //날짜와 요일을 매핑하는 배열            var dayLabel = week[day];            if(pillAsc[pillAscCount].week == i && weekText[j] == dayLabel.toString())            {                if(pillAsc[pillAscCount].finished == true)                    Item += "<td>1</td>";                else                    Item += "<td>0</td>"                pillAscCount++;                if(pillAscCount >= pillAsc.length)                    pillAscCount--;            }            else                Item += "<td>" + "" +"</td>";            Item += "</tr>";            $('#history-table-data').append(Item);            if(j == 6)            {                Item = "<tr>";                Item += "<td>" + i + "주차 총합" + "</td>";                //console.log(pillSum[0].recordSum);                if(pillSum[pillSumCount].week == i)                {                    Item += "<td>" + (pillSum[pillSumCount].recordSum) + "</td>";                    pillSumCount++;                    if(pillSumCount >= pillSum.length)                        pillSumCount--;                }                else                    Item += "<td>" + "" + "</td>";                Item += "</tr>";                $('#history-table-data').append(Item);            }        }    }    var Item = "<tr>";    Item += "<td colspan='2'>모든 주차 총합</td>";    var sum = 0;    for(i=0; i<pillSum.length;i++)    {        sum += pillSum[i].recordSum;    }    Item += "<td>" + sum + "</td>";    Item += "</tr>";    $('#history-table-data').append(Item);</script></body></html>
