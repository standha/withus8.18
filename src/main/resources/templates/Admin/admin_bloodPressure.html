<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/>
<script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>위더스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <title>Admin center</title>
</head>
<script>
    jQuery(function($){
        $("#foo-table").DataTable();
    });
</script>
<body>
<div id="wrap" class="main-page">
    <header>
        <nav>
            <ul>
                <li class="m"><a href="#" class="menu-01"><span>환자용 계정 기록</span></a>
                </li> <li class="m"><a href="#" class="menu-02"><span>보호자용 계정 기록</span></a></li>
                <li class="m"><a href="#" class="menu-03"><span>위더스랑 요청 기록</span></a></li>
            </ul>
        </nav>
    </header>

    <table id="foo-table" class="table table-bordered">
        <thead>
        <tr><th>주차</th><th>날짜</th><th>혈압(수축기/이완기)(mmHg)</th> <th>맥박(회/분)</th></tr>
        </thead>
        <tbody>
        <tr th:each="blood_pressure_pulse : ${blood_pressure_pulseList}">
            <td th:text="${blood_pressure_pulse.week}"></td>
            <td th:text="${blood_pressure_pulse.pk.date}"></td>
            <td th:text="${blood_pressure_pulse.contraction} + '/' + ${blood_pressure_pulse.relaxation}"></td>
            <td th:text="${blood_pressure_pulse.pressure}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
