<script th:inline="javascript">

    var count = /*[[ ${counts} ]]*/;

    {

            var Item = "<tr class='even-tr'>";

        Item += "<td>" + count[i].key.week + "주차" + "</td>";

        Item += "<td>" + count[i].exercise + "</td>";
        Item += "<td>" + count[i].natriumMoisture + "</td>";
        Item += "<td>" + count[i].weight + "</td>";
        Item += "<td>" + count[i].symptom + "</td>";
        Item += "<td>" + count[i].diseaseInfo + "</td>";
        Item += "<td>" + count[i].withusRang + "</td>";
        Item += "<td>" + count[i].helper + "</td>";

        Item += "</tr>";
        $('#history-table-data').append(Item);
