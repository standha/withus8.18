<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/>
<script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>위더스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <title>Admin center</title>
</head>
<script>
    jQuery(function($){
        $("#foo-table").DataTable();
    });
</script>
<body>
<div id="wrap" class="main-page">


    <table id="foo-table" class="table table-bordered">
        <thead>
        <tr><th>주차</th><th>날짜</th><th>증상1</th><th>증상2</th> <th>증상3</th>  <th>증상4</th></tr>
        </thead>
        <tbody>
        <tr th:each="symptom : ${symptom}">
            <td th:text="${symptom.week}">주차</td>
            <td th:text="${symptom.pk.date}">날짜</td>
            <td th:text="${symptom.outofbreath}">1</td>
            <td th:text="${symptom.tired}">2</td>
            <td th:text="${symptom.ankle}">3</td>
            <td th:text="${symptom.cough}">4</td>
        </tr>
        </tbody>
    </table>

    <table id="foo-table" class="table table-bordered">
        <thead>
        <tr><th>주차</th><th>주차 총합</th><th>증상1</th><th>증상2</th> <th>증상3</th>  <th>증상4</th></tr>
        </thead>
        <tbody>
        <tr th:each="symptomAvg : ${symptomAvg}">
            <td th:text="${symptomAvg.week}">주차</td>
            <td th:text="${symptomAvg.week}">날짜</td>
            <td th:text="${symptomAvg.outofbreath}">1</td>
            <td th:text="${symptomAvg.tired}">2</td>
            <td th:text="${symptomAvg.ankle}">3</td>
            <td th:text="${symptomAvg.cough}">4</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
