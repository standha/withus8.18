

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<meta charset="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>위더스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <title>Admin center</title>

</head>
<style>
    .main-icon2 {display: flex; flex-wrap: wrap; justify-content: space-between; margin: 60px 8% 20px;}
    .main-icon2 a {display: flex; flex-direction: column; justify-content: space-between; align-items: center; width: 23%; padding: 8% 0; margin-bottom: 15px; border-radius: 15px; box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.04); border: solid 1px #eff0f0; background-color: #ffffff;}
    .main-icon2 a span {text-align: center; font-size: 1.1rem; font-weight: 700;}
    .main-icon2 a span[class*="ico-"] {margin-bottom: 10px;}
    .button-click { background-image: url("/images/button-click.png"); width: 64px; height: 64px; }
</style>
<div th:replace="Admin/admin_nav :: navFragment"></div>
<body>
<div id="wrap" class="main-page">
    <header th:replace="Admin/admin_infoHeader :: headerFragment"></header>
    <div class="container" id="content">
        <ul class="main-icon2">
            <a th:href="@{/admin_pillRecord/{userId}(userId=${patient.userId})}">
                <span class="ico-drug"></span>
                <span>복약 기록</span>
            </a>
            <a th:href="@{/admin_blood_pressure/{userId}(userId=${patient.userId})}">
                <span class="ico-blood-l"></span>
                <span>혈압/맥박</span>
            </a>
            <a th:href="@{/admin_exerciseRecord/{userId}(userId=${patient.userId})}">
                <span class="ico-exercise-l"></span>
                <span>운동</span>
            </a>
             <a th:href="@{/admin_natriumRecord/{userId}(userId=${patient.userId})}">
                <span class="ico-salt"></span>
                <span>저염식이</span>
            </a>
            <a th:href="@{/admin_moistureRecord/{userId}(userId=${patient.userId})}">
                <span class="ico-water2"></span>
                <span>수분섭취</span>
            </a>
            <a th:href="@{/admin_weightRecord/{userId}(userId=${patient.userId})}">
                <span class="ico-weight-l"></span>
                <span>체중</span>
            </a>
            <a th:href="@{/admin_symptomRecord/{userId}(userId=${patient.userId})}">
                <span class="ico-list"></span>
                <span>증상 일지</span>
            </a>
            <a th:href="@{/admin_button_count/{userId}(userId=${patient.userId})}">
                <span class="button-click"></span>
                <span>버튼 클릭 수</span>
            </a>
        </ul>
    </div>
</div>
</body>
</html>
