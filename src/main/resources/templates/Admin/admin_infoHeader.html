<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr"  th:fragment="headerFragment">
<meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>위더스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .parent {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 1fr;
        grid-column-gap: 10px;
        grid-row-gap: 0px;
    }

    .div1 { grid-area: 1 / 1 / 2 / 2; }
    .div2 { grid-area: 1 / 2 / 2 / 3; }
    .div3 { grid-area: 1 / 3 / 2 / 4; }

    p { padding-bottom: 5px; }

</style>
<body>
    <header style="padding-right: 15px; padding-left: 15px; padding-top: 15px;">
        <div style="border: 1px dotted; background: #ffffff; text-align: center; font-weight: bold;">
            <div class="parent todo-txt">
                <div class="div1">
                    <p style="text-align: left;" th:text="'환자 이름 - ' + ${patient.name}"></p>
                    <p style="text-align: left;" th:text="'환자 아이디 - ' + ${patient.userId}"></p>
                    <p style="text-align: left;" th:text="'환자 생년월일 - ' + ${patient.birthdate}"></p>
                </div>
                <div id="patient_goal" class="div2" style="justify-content: center;">
                    <p style="text-align: center;" th:text="'환자 이주의 목표'"></p>
                </div>
                <div id="patient_level" class="div3">
                    <p style="text-align: right;" th:text="'환자 레벨 - ' + ${patient.level}">
                </div>
            </div>
        </div>
    </header>
</body>
<script th:inline="javascript">

    /*<![CDATA[*/
    var goalCheck = /*[[ ${patient.goal} ]]*/;
    var level = /*[[ ${patient.level} ]]*/;
    /*]]*/

    var levelItem = "<p style='text-align: right;'>";

    switch (parseInt(level / 4)){
        case 0:
            break;

        case 1:
            levelItem += "꽃1 ";
            break;

        case 2:
            levelItem += "꽃2 ";
            break;

        case 3:
            levelItem += "꽃3 ";
            break;

        case 4:
            levelItem += "꽃4 ";
            break;

        case 5:
            levelItem += "꽃5 ";
            break;

        case 6:
            levelItem += "꽃6 ";
            break;
    }

    switch (level % 4){
        case 0:
            levelItem += "";
            break;

        case 1:
            levelItem += "씨앗 ";
            break;

        case 2:
            levelItem += "새싹 ";
            break;

        case 3:
            levelItem += "꽃봉오리 ";
            break;
    }


    levelItem += "단계" + "</p>";
    $('#patient_level').append(levelItem);

    switch (goalCheck) {
        case 0:
            goalNow = "미설정";
            break;
        case 1:
            goalNow = "매일 정해진 시간 약 복용";
            break;
        case 2:
            goalNow = "매일 혈압과 맥박 측정";
            break;
        case 3:
            goalNow = "매일 체중 측정";
            break;
        case 4:
            goalNow = "주 3회 이상 증상일지 기록";
            break;
        case 5:
            goalNow = "매일 증상일지 기록";
            break;
        case 6:
            goalNow = "주 3회 이상 식사 시 염분 측정";
            break;
        case 7:
            goalNow = "매일 식사 시 염분 측정";
            break;
        case 8:
            goalNow = "주 1회, 최소 30분 이상 운동";
            break;
        case 9:
            goalNow = "주 3회, 최소 30분 이상 운동";
            break;
    }

    var Item = "<p style=\"text-align: center;\">" + goalNow + "</p>";
    $('#patient_goal').append(Item);

</script>
</html>
