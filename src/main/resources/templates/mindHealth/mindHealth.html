<div th:if="${type} == ${T(withus.entity.User.Type).PATIENT} and ${week} != 25 ">

  <input type='hidden' name="weight" th:value="${count.weight}" style="display:none">

          </a>
        </div>
        <h2>

        </div>
      </div>
