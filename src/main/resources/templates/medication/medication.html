<!doctype html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>위더스</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <link th:href="@{/css/medication.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/help.js}"></script>
    <script th:src="@{/js/medication/medication.js}"></script>
    <!--    <script th:src="@{/js/alarm/pill.js}"></script>-->
    <script th:src="@{/js/input_limit.js}"></script>
    <script src="https://kit.fontawesome.com/e381c8a508.js" crossorigin="anonymous"></script>


</head>
<body>
<input type="hidden" id="pill-history-get-action" th:attr="value=@{/pill-history}">
<input type="hidden" id="pill-put-action" th:attr="value=@{/pill-history}">
<input type="hidden" id="button-count" th:attr="value=@{/button-count}">
<input type="hidden" id="helper-request" th:attr="value=@{/helper-request}">
<div class="skip-navi">
    <a href="#content">본문 바로가기</a>
</div>
<div th:if="${type} == ${T(withus.entity.User.Type).PATIENT} and ${week} != 25">
    <input type='hidden' name="symptom" th:value="${count.symptom}" style="display:none">
    <input type='hidden' name="medicine" th:value="${count.medicine}" style="display:none">
    <input type='hidden' name="mindHealth" th:value="${count.mindHealth}" style="display:none">
    <input type='hidden' name="board" th:value="${count.board}" style="display:none">
    <input type='hidden' name="alarm" th:value="${count.alarm}" style="display:none">
    <input type='hidden' name="bloodPressure" th:value="${count.bloodPressure}" style="display:none">
    <input type='hidden' name="diseaseInfo" th:value="${count.diseaseInfo}" style="display:none">
    <input type='hidden' name="exercise" th:value="${count.exercise}" style="display:none">
    <input type='hidden' name="goal" th:value="${count.goal}" style="display:none">
    <input type='hidden' name="helper" th:value="${count.helper}" style="display:none">
    <input type='hidden' name="level" th:value="${count.level}" style="display:none">
    <input type='hidden' name="natriumMoisture" th:value="${count.natriumMoisture}" style="display:none">
    <input type='hidden' name="weight" th:value="${count.weight}" style="display:none">
    <input type='hidden' name="withusRang" th:value="${count.withusRang}" style="display:none">
    <input type='hidden' name="infoEdit" th:value="${count.infoEdit}" style="display:none">
    <input type='hidden' name="board" th:value="${count.board}" style="display:none">
</div>
<!-- wrap -->
<!--<div id="wrap" class="time-page">-->


<!-- header -->
<header>
    <div class="header-wrap type01">
        <div class="head" th:if="${user.type} == ${T(withus.entity.User.Type).PATIENT} and ${user.week} != 25">
            <div onclick="helperRequest()">
                <a class="btn xsm type07" href="tel:010-8454-9186" th:onclick="'addHelper(parseInt(' + ${count.helper} + '))'">
                    <span class="ico-call"></span>
                    <span class="txt-rt">도우미</span>
                </a>
            </div>
            <h2>
                <span class="ico-alarm-s"></span>
                <span>복용약</span>
            </h2>
            <div class="col text-end" style="font-size: 20px; margin-top: 0.73vh;">
                <a th:href="@{/center}" class="align-middle"><i class="fa-solid fa-house fa-xl"
                                                                style="color: #00b050;"></i></a>
            </div>
        </div>
        <div class="head" th:if="${user.type} == ${T(withus.entity.User.Type).CAREGIVER} or ${user.week} == 25">
            <div onclick="helperRequest()">
                <a class="btn xsm type07" href="tel:010-8454-9186">
                    <span class="ico-call"></span>
                    <span class="txt-rt">도우미</span>
                </a>
            </div>
            <h2>
                <span class="ico-alarm-s"></span>
                <span>복용약</span>
            </h2>
            <div class="col text-end" style="font-size: 20px; margin-top: 0.73vh;">
                <a th:href="@{/center}" class="align-middle"><i class="fa-solid fa-house fa-xl"
                                                                style="color: #00b050;"></i></a>
            </div>

        </div>
    </div>
</header>

    <div class="container" id="content" th:if="${type} == ${T(withus.entity.User.Type).PATIENT} and ${week} != 25">
        <form id="medication-form" th:action="@{/medication}" onsubmit="return onFormSubmission(this);">
        <div class="cont-wrap type01">
            <div class="d1 d2">
                <span id="date"></span>
                <span>(오늘)</span>
            </div>

            <div id="morningDiv" class="time-submit2" name="alarmOnoffMorning" value=1 th:if="${alarmOnoffMorning}">
                <div class="time-tit1" id="rdo18">
                    <span class="time-label">아침</span>
                </div>
                <div class="rdo-wrap grid-col type02">
                    <div class="rdo-box" id="check_medi1" onclick="medication_Click_morning(this)">
                        <input type="radio" name="morning" id="drug1" value="y">
                        <label for="drug1">복용 했어요</label>
                    </div>
                    <div class="rdo-box" id="uncheck_medi1" onclick="medication_Click_morning(this)">
                        <input type="radio" name="morning" id="drug2" value="n">
                        <label for="drug2">복용 안했어요</label>
                    </div>
                </div>
            </div>
            <div id="lunchDiv" class="time-submit2" name=alarmOnoffLunch value=1 th:if="${alarmOnoffLunch}">

                <div class="time-tit1" id="rdo18">
                    <span class="time-label">점심</span>
                </div>
                <div class="rdo-wrap grid-col type02">
                    <div class="rdo-box" id="check_medi2" onclick="medication_Click_lunch(this)">
                        <input type="radio" name="lunch" id="drug3" value="y">
                        <label for="drug3">복용 했어요</label>
                    </div>
                    <div class="rdo-box" id="uncheck_medi2" onclick="medication_Click_lunch(this)">
                        <input type="radio" name="lunch" id="drug4" value="n">
                        <label for="drug4">복용 안했어요</label>
                    </div>
                </div>
            </div>


            <div id="dinnerDiv" class="time-submit2" name="alarmOnoffDinner " value=1 th:if="${alarmOnoffDinner}">
                <div class="time-tit1" id="rdo18">
                    <span class="time-label">저녁</span>
                </div>
                <div class="rdo-wrap grid-col type02">
                    <div class="rdo-box" id="check_medi3" onclick="medication_Click_dinner(this)">
                        <input type="radio" name="dinner" id="drug5" value="y">
                        <label for="drug5">복용 했어요</label>
                    </div>
                    <div class="rdo-box" id="uncheck_medi3" onclick="medication_Click_dinner(this)">
                        <input type="radio" name="dinner" id="drug6" value="n">
                        <label for="drug6">복용 안했어요</label>
                    </div>
                </div>
            </div>
        </div>

            <div class="btn-wrap2 grid4"
                 th:if="${user.type} == ${T(withus.entity.User.Type).PATIENT} and ${week} != 25">
                <button type="button" class="btn xlg1 type01" onclick="medication_caregiver(document.getElementsByTagName('form')[0])">보호자에게 알림</button>
                <button type="submit" id="save" class="btn xlg1 type01" >저장</button>
            </div>
            <div class="btn-wrap type03 grid4"
                 th:if="${user.type} == ${T(withus.entity.User.Type).CAREGIVER} and ${week} != 25">
                <button type="submit" class="btn xlg1 type01" >저장</button>

            </div>



    <div class="dim-layer" style="display: none" id="dim"></div>
</form>
</div>


<div class="popup pop-type01" id="medicationsubmit" style="display: none">
    <div class="pop-wrap">

        <div class="popup-header"></div>
        <div class="popup-body">
            <div class="pop-cont" id="popUp3">
            </div>
        </div>
        <button class="btn xlg type02" id="buttonCheck">확인</button>
    </div>
</div>
<div class="dim-layer" style="display: none" id="dim"></div>


<div class="popup pop-type01" id="layerSelectType" style="display: none">
    <div class="pop-wrap">

        <div class="popup-header"></div>
        <div class="popup-body">
            <div class="pop-cont" id="popUp2">
            </div>
        </div>
        <div class="btn-wrap grid2">
            <button class="btn xlg type07" id="buttonNo">아니요</button>
            <button class="btn xlg type02" id="buttonOk">저장 및 알림</button>
        </div>
    </div>
</div>
<!--footer-->
<footer>
    <div class="footer-wrap">
        <div class="btn-wrap type02">
                <span class="btn xlg arrow-type02" onclick="showHistory();">
                    <span>복약 기록</span>
                    <span class="ico-arrow2"></span>
                </span>
        </div>
    </div>
</footer>
</body>
</html>
