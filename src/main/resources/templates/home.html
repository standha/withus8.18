<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>위더스</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
	<meta name="format-detection" content="telephone=no">
	<link th:href="@{/css/reset.css}" rel="stylesheet">
	<link th:href="@{/css/common.css}" rel="stylesheet">
	<link th:href="@{/css/layout.css}" rel="stylesheet">
	<script th:src="@{/js/jquery-1.12.4.min.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/goal/thisGoal.js}"></script>
	<script th:src="@{/js/home.js}"></script>
</head>
<body>
<input type="hidden" id="button-count" th:attr="value=@{/button-count}">
<div class="skip-navi">
	<a href="#content">본문 바로가기</a>
</div>

<!-- wrap -->
<div id="wrap" class="main-page" th:if="${type} == ${T(withus.entity.User.Type).PATIENT} and ${week} != 0 ">

	<header>
		<div class="header-wrap">
			<div class="head">
				<a class="btn xsm type07" href="tel:02-820-5198" th:onclick="'addHelper(parseInt(' + ${count.helper} + '))'">
					<span class="ico-call" ></span>
					<span class="txt-rt">도우미</span>
				</a>
				<a class="ico-my" th:href="@{/changeInfo.html}"></a>
				<a class="btn xsm type07" href="javascript:void(0)" th:onclick="'addDiseaseInfo(parseInt(' + ${count.diseaseInfo} + '))'">
					<span class="ico-info"></span>
					<span class="txt-rt">질환정보</span>
				</a>
			</div>
			<lable style="cursor:pointer" onclick="location.href='/goal'">
				<div class="cont" >
                <span class="title-txt" th:onclick="'addGoal(parseInt(' + ${count.goal} + '))'">
                    <span class="ico-goal"></span>
                    <span class="button">이 주의 목표</span>
                </span>
					<div id="todoGoal" class="todo-txt" spanChange() > <p th:text="${goalNow}">   </div>
				</div>
			</lable>
			<div class="target-img ico-leaf1" style="cursor:pointer" th:if="${level} == 1" onclick="location.href='/achievement'"></div>
			<div class="target-img ico-leaf2" style="cursor:pointer" th:if="${level} == 2" onclick="location.href='/achievement'"></div>
			<div class="target-img ico-leaf3" style="cursor:pointer" th:if="${level} == 3" onclick="location.href='/achievement'"></div>
			<div class="target-img ico-leaf4" style="cursor:pointer" th:if="${level} == 0" onclick="location.href='/achievement'"></div>
		</div>

	</header>

	<!-- content -->
	<div class="container" id="content">
		<ul class="main-icon">
			<a th:href="@{/alarm}" th:onclick="'addAlarm(parseInt(' + ${count.alarm} + '))'">
				<span class="ico-alarm"></span>
				<span>알람</span>
			</a>
			<a th:href="@{/bloodPressure}" th:onclick="'addPressure(parseInt(' + ${count.bloodPressure} + '))'">
				<span class="ico-blood"></span>
				<span>혈액/맥박</span>
			</a>
			<a th:href="@{/exercise}" th:onclick="'addExercise(parseInt(' + ${count.exercise} + '))'">
				<span class="ico-exercise"></span>
				<span>운동</span>
			</a>
			<a th:href="@{/symptom}" th:onclick="'addSymptom(parseInt(' + ${count.symptom} + '))'">
				<span class="ico-symptom"></span>
				<span>증상일지</span>
			</a>
			<a th:href="@{/moistureNatrium}" th:onclick="'addMoistureNatrium(parseInt(' + ${count.natriumMoisture} + '))'">
				<span class="ico-intake"></span>
				<span>염분/수분</span>
			</a>
			<a th:href="@{/weight}" th:onclick="'addWeight(parseInt(' + ${count.weight} + '))'">
				<span class="ico-weight"></span>
				<span>체중</span>
			</a>
		</ul>
		<div>
			<input tpye = 'hidden' name = "symptom"           th:value = "${count.symptom}" style = "display:none">
			<input tpye = 'hidden' name = "alarm"             th:value = "${count.alarm}" style = "display:none">
			<input tpye = 'hidden' name = "blood"             th:value = "${count.bloodPressure}" style = "display:none">
			<input tpye = 'hidden' name = "disease"           th:value = "${count.diseaseInfo}" style = "display:none">
			<input tpye = 'hidden' name = "exercise"          th:value = "${count.exercise}" style = "display:none">
			<input tpye = 'hidden' name = "goal"              th:value = "${count.goal}" style = "display:none">
			<input tpye = 'hidden' name = "helper"            th:value = "${count.helper}" style = "display:none">
			<input tpye = 'hidden' name = "level"             th:value = "${count.level}" style = "display:none">
			<input tpye = 'hidden' name = "natriumMoisture"   th:value = "${count.natriumMoisture}" style = "display:none">
			<input tpye = 'hidden' name = "weight"            th:value = "${count.weight}" style = "display:none">
			<input tpye = 'hidden' name = "withusRang"        th:value = "${count.withusRang}" style = "display:none">
		</div>
	</div>
	<!-- // content -->

	<!-- footer -->
	<footer>
		<div class="footer-wrap">
            <div class="chat-txt">
                <span class="green">챗 봇 </span>
                <span>도우미 </span>
                <span class="black">위더스랑 </span>
                <span class="ico-logo2"></span>
            </div>
            <a class="btn sm type08" href="javascript:void(0)" th:onclick="'addChat(parseInt(' + ${count.withusRang} + '))'">
                <span class="txt-lt">채팅시작</span>
                <span class="ico-arrow1"></span>
            </a>
		</div>
	</footer>
	<!-- // footer -->


</div>
<!--// wrap -->

<div id="wrap" class="main-page" th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER} or ${week} == 0">

	<header>
		<div class="header-wrap">
			<div class="head">
				<a class="btn xsm type07" href="tel:02-820-5198">
					<span class="ico-call" ></span>
					<span class="txt-rt">도우미</span>
				</a>
				<a class="ico-my" th:href="@{/changeInfo.html}"></a>
				<a class="btn xsm type07" href="javascript:void(0)">
					<span class="ico-info"></span>
					<span class="txt-rt">질환정보</span>
				</a>
			</div>
			<lable style="cursor:pointer" onclick="location.href='/goal'">
				<div class="cont" >
                <span class="title-txt">
                    <span class="ico-goal"></span>
                    <span class="button">이 주의 목표</span>
                </span>
					<div id="todoGoal" class="todo-txt" spanChange() > <p th:text="${goalNow}">   </div>
				</div>
			</lable>
			<div class="target-img ico-leaf1" style="cursor:pointer" th:if="${level} == 1" onclick="location.href='/achievement'"></div>
			<div class="target-img ico-leaf2" style="cursor:pointer" th:if="${level} == 2" onclick="location.href='/achievement'"></div>
			<div class="target-img ico-leaf3" style="cursor:pointer" th:if="${level} == 3" onclick="location.href='/achievement'"></div>
			<div class="target-img ico-leaf4" style="cursor:pointer" th:if="${level} == 0" onclick="location.href='/achievement'"></div>
		</div>

	</header>

	<!-- content -->
	<div class="container" id="content">
		<ul class="main-icon">
			<a th:href="@{/alarm}">
				<span class="ico-alarm"></span>
				<span>알람</span>
			</a>
			<a th:href="@{/bloodPressure}">
				<span class="ico-blood"></span>
				<span>혈액/맥박</span>
			</a>
			<a th:href="@{/exercise}">
				<span class="ico-exercise"></span>
				<span>운동</span>
			</a>
			<a th:href="@{/symptom}">
				<span class="ico-symptom"></span>
				<span>증상일지</span>
			</a>
			<a th:href="@{/moistureNatrium}">
				<span class="ico-intake"></span>
				<span>염분/수분</span>
			</a>
			<a th:href="@{/weight}">
				<span class="ico-weight"></span>
				<span>체중</span>
			</a>
		</ul>

	</div>
	<!-- // content -->

	<!-- footer -->
	<footer>
		<div class="footer-wrap">
			<div class="chat-txt">
				<span class="green">챗 봇 </span>
				<span>도우미 </span>
				<span class="black">위더스랑 </span>
				<span class="ico-logo2"></span>
			</div>
			<a class="btn sm type08" href="javascript:void(0)">
				<span class="txt-lt">채팅시작</span>
				<span class="ico-arrow1"></span>
			</a>
		</div>
	</footer>
	<!-- // footer -->


</div>
</body>

</html>
