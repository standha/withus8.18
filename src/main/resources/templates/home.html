<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>위더스</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
	<meta name="format-detection" content="telephone=no">
	<link th:href="@{/css/reset.css}" rel="stylesheet">
	<link th:href="@{/css/common.css}" rel="stylesheet">
	<link th:href="@{/css/layout.css}" rel="stylesheet">
	<script th:src="@{/js/jquery-1.12.4.min.js}"></script>
	<script th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="skip-navi">
	<a href="#content">본문 바로가기</a>
</div>

<!-- wrap -->
<div id="wrap" class="main-page">
	
	<!-- header -->
	<header>
		<div class="header-wrap">
            <div class="head">
                <a class="btn xsm type07" href="tel:02-820-5198">
                    <span class="ico-call"></span>
                    <span class="txt-rt">도우미</span>
                </a>
                <a class="ico-my" href="javascript:void(0)"></a>
                <a class="btn xsm type07" href="javascript:void(0)">
                    <span class="ico-info"></span>
                    <span class="txt-rt">질환정보</span>
                </a>
            </div>
            <div class="cont">
                <span class="title-txt">
                    <span class="ico-goal"></span>
                    <span class="button" onclick="location.href='/goal'">이 주의 목표</span>
                </span>
                <div id="todoGoal" class="todo-txt">
					<p th:text="${goalThisWeek}"></p>
				</div>
            </div>
            <div class="target-img ico-leaf1"></div>
            <!-- 
            1,2,3,4 스텝 이미지
            <div class="target-img ico-leaf2"></div>
            <div class="target-img ico-leaf3"></div> 
            <div class="target-img ico-leaf4"></div> 
            -->
		</div>
	</header>
	<!-- // header -->

	<!-- content -->
	<div class="container" id="content">
		<ul class="main-icon">
			<a th:href="@{/alarm}">
				<span class="ico-alarm"></span>
				<span>알람</span>
			</a>
			<a th:href="@{/bloodPressure}">
				<span class="ico-blood"></span>
				<span>혈액/맥박</span>
			</a>
			<a th:href="@{/exercise}">
				<span class="ico-exercise"></span>
				<span>운동</span>
			</a>
			<a th:href="@{/symptom}">
				<span class="ico-symptom"></span>
				<span>증상일지</span>
			</a>
			<a th:href="@{/moistureNatrium}">
				<span class="ico-intake"></span>
				<span>염분/수분</span>
			</a>
			<a th:href="@{/weight}">
				<span class="ico-weight"></span>
				<span>체중</span>
			</a>
		</ul>
	</div>
	<!-- // content -->

	<!-- footer -->
	<footer>
		<div class="footer-wrap">
            <div class="chat-txt">
                <span class="green">챗 봇 </span>
                <span>도우미 </span>
                <span class="black">위더스랑 </span>
                <span class="ico-logo2"></span>
            </div>
            <a class="btn sm type08" href="javascript:void(0)">
                <span class="txt-lt">채팅시작</span>
                <span class="ico-arrow1"></span>
            </a>
		</div>
	</footer>
	<!-- // footer -->


</div>
<!--// wrap -->

</body>
</html>
