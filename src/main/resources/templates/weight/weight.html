<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>위더스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/weight/weight.js}"></script>
    <script th:src="@{/js/help.js}"></script>
</head>
<body>
<input type="hidden" id="button-count" th:attr="value=@{/button-count}">
<input type="hidden" id="helper-request" th:attr="value=@{/helper-request}">
<div class="skip-navi">
    <a href="#content">본문 바로가기</a>
</div>
<div th:if="${type} == ${T(withus.entity.User.Type).PATIENT} and ${week} != 25 ">
    <input type = 'hidden' name = "symptom"           th:value = "${count.symptom}" style = "display:none">
    <input type = 'hidden' name = "alarm"             th:value = "${count.alarm}" style = "display:none">
    <input type = 'hidden' name = "blood"             th:value = "${count.bloodPressure}" style = "display:none">
    <input type = 'hidden' name = "disease"           th:value = "${count.diseaseInfo}" style = "display:none">
    <input type = 'hidden' name = "exercise"          th:value = "${count.exercise}" style = "display:none">
    <input type = 'hidden' name = "goal"              th:value = "${count.goal}" style = "display:none">
    <input type = 'hidden' name = "helper"            th:value = "${count.helper}" style = "display:none">
    <input type = 'hidden' name = "level"             th:value = "${count.level}" style = "display:none">
    <input type = 'hidden' name = "natriumMoisture"   th:value = "${count.natriumMoisture}" style = "display:none">
    <input type = 'hidden' name = "weight"            th:value = "${count.weight}" style = "display:none">
    <input type = 'hidden' name = "withusRang"        th:value = "${count.withusRang}" style = "display:none">
</div>
<!-- wrap -->
<div id="wrap" class="insert-page">

    <!-- header -->
    <header>
        <div class="header-wrap type01">
            <div class="head" th:if="${type} == ${T(withus.entity.User.Type).PATIENT} and ${week} != 25 ">
                <div onclick="helperRequest()" >
                    <a class="btn xsm type07" href="tel:010-8454-9186" th:onclick="'addHelper(parseInt(' + ${count.helper} + '))'" >
                        <span class="ico-call" ></span>
                        <span class="txt-rt">도우미</span>
                    </a>
                </div>
                <h2>
                    <span class="ico-weight-s"></span>
                    <span>체중</span>
                </h2>
            </div>
            <div class="head" th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER} or ${week} == 25">
                <div onclick="helperRequest()" >
                    <a class="btn xsm type07" href="tel:010-8454-9186">
                        <span class="ico-call" ></span>
                        <span class="txt-rt">도우미</span>
                    </a>
                </div>
                <h2>
                    <span class="ico-weight-s"></span>
                    <span>체중</span>
                </h2>
            </div>
        </div>
    </header>
        <!-- // header -->

        <!-- content -->
        <div class="container" id="content">
            <form id="weight-form" th:action="@{/weight}" onsubmit="return onFormSubmission(this);">
            <div class="cont-wrap type01">
                <div class="insert-wrap">
                    <div class="alert-info">
                        <span class="ico-info2"></span>
                        <span>매일 같은 시간에 체중을 측정해주세요</span>
                    </div>
                    <div class="tit-img ico-weight-l"></div>
                    <div class="field-wrap type04">
                        <div class="field">
                            <label for="input1">체중</label>
                            <input type="hidden" id="weight-history-get-action" th:attr="value=@{/weight-history}">
                            <input type="hidden" id="weight-put-action" th:attr="value=@{/weight-history}">
                            <!-- 환자가 로그인 중 -->
                            <div class="insert" th:if="${type} == ${T(withus.entity.User.Type).PATIENT} and ${week} != 25">
                                    <input id="input1" class="num4" placeholder="--.-" min="30" max="110"
                                           type="number" name="weight" th:value="${weight}" step="0.1"
                                           maxlength="5" onkeypress="return isNumberKey(event)" oninput="maxLengthCheck(this)">
                                <span>Kg</span>
                            </div>
                            <!-- 보호자가 로그인 중 -->
                            <div class="insert" th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER} or ${week} == 25">
                                <input id="input1" class="num4" placeholder="--.-"
                                        type="number" name="weight" th:value="${weight}" step="0.1" disabled>
                                <span>Kg</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${type} == ${T(withus.entity.User.Type).PATIENT} and ${week} != 25" class="btn-wrap type01">
                <button class="btn xlg type01" type="submit">입력</button>
            </div>
            <div th:if="${type} == ${T(withus.entity.User.Type).CAREGIVER} or ${week} == 25" class="btn-wrap type01">
                <button class="btn xlg type02" type="submit" disabled>입력</button>
            </div>
            </form>
        </div>
    <!-- content -->

    <!-- footer -->
    <footer>
        <div class="footer-wrap">
            <div class="btn-wrap type02">
                <span class="btn xlg arrow-type02" onclick="showWeightHistory();">
                    <span>체중변화 관찰</span>
                    <span class="ico-arrow2"></span>
                </span>
            </div>
        </div>
    </footer>
    <!-- // footer -->
</div>
<script type="text/javascript">

    function maxLengthCheck(object){
        if (object.value.length > object.maxLength){
            //object.maxLength : 매게변수 오브젝트의 maxlength 속성 값입니다.
            object.value = object.value.slice(0, object.maxLength);
        }
    }

</script>
</body>
</html>
