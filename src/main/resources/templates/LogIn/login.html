<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>위더스</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<meta name="format-detection" content="telephone=no">
<link th:href="@{/css/reset.css}" rel="stylesheet" >
<link th:href="@{/css/common.css}" rel="stylesheet" >
<link th:href="@{/css/layout.css}" rel="stylesheet" >
<script th:src="@{/js/jquery-1.12.4.min.js}"></script>
<script th:src="@{/js/common.js}"></script>

<script>
function remember_ckeckbox()
{
	if (document.getElementById('remem1').className === "chk-box")
	{
		document.getElementById('remem1').className = "chk-box checked";
		document.getElementById("chk2").setAttribute("checked", "");
	}
	else
	{
		document.getElementById('remem1').className = "chk-box";
		document.getElementById("chk2").removeAttribute("checked");
	}
}
</script>

</head>
<body>
	<div class="skip-navi">
		<a href="#content">본문 바로가기</a>
	</div>
	<input type="hidden" id="registration-url" th:attr="value=@{/registerUser}">
	<form id="login-info" th:action="@{/login-process}" method="post" style="height : 100%;">
		<div id="wrap" class="index-page">

			<!-- header -->
			<header>
				<div class="header-wrap">
					<h1 class="hide">위더스</h1>
				</div>
			</header>
			<!-- // header -->

			<!-- content -->
			<div class="container" id="content">
				<div class="login-wrap">
					<div class="field-wrap type01">
						<div class="field">
							<div class="insert">
								<label for="input1">아이디</label>
								<input type="text" id="input1" placeholder="아이디를 입력하세요" name="username">
							</div>
						</div>
						<div class="field">
							<div class="insert">
								<label for="input2">비밀번호</label>
								<input type="password" id="input2" placeholder="비밀번호를 입력하세요" name="password">
							</div>
							<p class="alert-notice"></p>
						</div>
					</div>
					<div class="chk-wrap type01">
						<div class="chk-box" id="remem1">
							<span class="chk-mark" id="remem2" onclick="javascript:remember_ckeckbox()">
								<label>
									<input type="checkbox" name="remember-me" id="chk2" >
								</label>
							</span>
							<label for="chk2">자동 로그인</label>
						</div>
					</div>
				</div>
			</div>
			<!-- // content -->
			<!--<div class="alert-info">
				<span class="ico-info2"></span>
				<a href="http://192.168.0.65:8080/download/withus.apk">안드로이드 App 다운로드</a>
			</div>-->
			<!-- footer -->
			<footer>
				<div class="footer-wrap">
					<div class="btn-wrap grid2">
<!-- 						<button class="btn lg type03">회원가입</button>
 -->						<button type="button" class="btn lg type03" onclick="location.href = document.querySelector('#registration-url').value;">회원가입</button>
						<button type="submit" class="btn lg type01">로그인</button>
					</div>

				</div>
			</footer>
			<!-- // footer -->


		</div>
	</form>

</body>
</html>
