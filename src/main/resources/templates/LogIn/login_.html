<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/login.css}" rel="stylesheet">
	<title>로그인 페이지</title>
</head>
<body>
	<div id="body">
		<img id="img-login" th:src="@{/images/withus.png}">
		<input type="hidden" id="registration-url" th:attr="value=@{/registerUser}">
		<form id="login-info" th:action="@{/login-process}" method="post">
			<div>
				<label><input type="checkbox" name="remember-me"> 자동 로그인</label>
			</div>
			<div th:if="${param.error}" class="notification error">
				Invalid username and password.
			</div>
			<div th:if="${param.logout}" class="notification">
				You have been logged out.
			</div>
			<div>
				<div id="id">
					<label> 아이디: <input type="text" name="username"/> </label>
				</div>
				<div>
					<label> 비밀번호: <input type="password" name="password"/></label>
				</div>
			</div>
			<div id="button-area">
				<input type="submit" value="로그인"/>
				<input type="button" value="회원가입" onclick="location.href = document.querySelector('#registration-url').value;">
			</div>
		</form>
	</div>
</body>
</html>
