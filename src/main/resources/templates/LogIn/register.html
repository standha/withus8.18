<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>위더스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <script th:src="@{/js/register.js}"></script>
</head>
<body>
<div class="skip-navi">
    <a href="#content">본문 바로가기</a>
</div>
<!-- wrap -->
<div id="wrap" class="join-page">
    <form id="MemberInfo" th:action="@{/saveUser}" method="post"  onsubmit="return onFormSubmission(this);">
        <!-- header -->
        <header>
            <div class="header-wrap">
                <div class="tab-wrap type01">
                    <ul class="tab-menu">
                        <li class="patient active" name = "user" th:value="${T(withus.entity.User.Type).PATIENT}" onclick="doDisplay(this.value)" checked>
                            <div class="menu-tit">
                                <span class="ico-join-chk"></span>
                                <span>환자</span>
                            </div>
                        </li>
                        <li class="guardian"  name = "user" th:value="${T(withus.entity.User.Type).CAREGIVER}" onclick="doDisplay(this.value)">
                            <div class="menu-tit">
                                <span class="ico-join-chk"></span>
                                <span>보호자</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- // header -->

        <!-- content -->
        <div class="container" id="content">
            <div class="field-wrap type02">
                <div class="field">
                    <div class="insert error">
                        <label for="input1">아이디</label>
                        <input type="text" name="id"  id="input1" placeholder="아이디를 입력해주세요" value="위더스">
                    </div>
                    <p class="alert-notice">한글 아이디는 사용하실 수 없습니다.</p>
                </div>
                <div class="field">
                    <div class="insert">
                        <label for="input2">비밀번호</label>
                        <input type="password" name="password" id="input2" placeholder="비밀번호를 입력해주세요">
                    </div>
                </div>
            </div>
            <div class="field-wrap type02">
                <div class="field">
                    <div class="insert">
                        <label for="input3">이름</label>
                        <input type="text" name="name"  id="input3" placeholder="성함을 입력해주세요" value="">
                    </div>
                </div>

                <div class="field">
                    <div class="insert input-container patient-only">
                        <label for="input4">생년월일</label>
                        <input type="text" id="input4"  name="birthdate"  placeholder="ex) 601231">
                    </div>
                </div>
                <div class="field">
                    <div class="insert">
                        <div class="input-container patient-only">
                            <span class="label-txt">성별</span>
                            <div class="rdo-wrap grid2 type01">
                                <div class="rdo-box checked">
                            <span class="rdo-mark">
                                <input type="radio" name="gender"  id="rdo1">
                            </span>
                                    <label for="rdo1">남자</label>
                                </div>
                                <div class="rdo-box">
                            <span class="rdo-mark">
                                <input type="radio" name="gender"  id="rdo2">
                            </span>
                                    <label for="rdo2">여자</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="insert">
                        <label for="input5">연락처(본인)</label>
                        <input type="text" id="input5" name="contact"  placeholder="ex) 01012345678">
                    </div>
                </div>
                <div class="field">
                    <div class="input-container patient-only">
                        <div class="insert">
                            <label for="input6">연락처(보호자)</label>
                            <input type="text" id="input6" name="caregiver"  placeholder="ex) 01012345678">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- // content -->

        <!-- footer -->
        <footer>
            <div class="footer-wrap">
                <div class="btn-wrap type01">
                    <input type="submit" class="btn xlg type01">
                    <!--<button class="btn xlg type01">회원가입</button>-->
                </div>
            </div>
        </footer>
        <!-- // footer -->

    </form>
</div>
<!--// wrap -->
</body>
</html>
